<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Linked Lists, multiple &gt; single </title>
	<link rel="stylesheet" href="./css/style.css">

</head>

<body>
	<h1>Linked Lists</h1>

	<div id="linked-list" class="linked-list">

		<ul class="list left">
			<li>
				<label for="item-1">
					<input type="checkbox" id="item-1" class="cb" value="1"> Item 1
				</label>
			</li>
			<li>
				<label for="item-2">
					<input type="checkbox" id="item-2" class="cb" value="2"> Item 2
				</label>
			</li>
			<li>
				<label for="item-3">
					<input type="checkbox" id="item-3" class="cb" value="3" checked> Item 3
				</label>
			</li>
			<li>
				<label for="item-4">
					<input type="checkbox" id="item-4" class="cb" value="4" checked> Item 4
				</label>
			</li>
		</ul>

		<ul class="list right">
			<li>
				<label for="radio-1">
					<input type="radio" id="radio-1" name="visit" class="rb" value="1"> Option 1
				</label>
			</li>
			<li>
				<label for="radio-2">
					<input type="radio" id="radio-2" name="visit" class="rb" value="2" checked> Option 2
				</label>
			</li>
			<li>
				<label for="radio-3">
					<input type="radio" id="radio-3" name="visit" class="rb" value="3"> Option 3
				</label>
			</li>
			<li>
				<label for="radio-4">
					<input type="radio" id="radio-4" name="visit" class="rb" value="4"> Option 4
				</label>
			</li>
			<li>
				<label for="radio-5">
					<input type="radio" id="radio-5" name="visit" class="rb" value="5"> Option 4
				</label>
			</li>
			<li>
				<label for="radio-6">
					<input type="radio" id="radio-6" name="visit" class="rb" value="6"> Option 4
				</label>
			</li>
			<li>
				<label for="radio-7">
					<input type="radio" id="radio-7" name="visit" class="rb" value="7"> Option 4
				</label>
			</li>
		</ul>

		<!-- SVG overlay for curves -->
		<svg id="links"></svg>
	</div>
	<script src="./js/script.js"></script>

</body>

</html>
