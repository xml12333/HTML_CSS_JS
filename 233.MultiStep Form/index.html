<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MultiStep Form</title>
  </head>
  <body>
    <div class="container">
      <form id="form1" class="form1">
        <h3>Create Account</h3>
        <input type="text" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <div class="btn-box">
          <button type="button" id="next1">Next</button>
        </div>
      </form>
      <form id="form2" class="form2">
        <h3>Social Links</h3>
        <input type="text" placeholder="Medium" />
        <input type="text" placeholder="Github" />
        <input type="text" placeholder="Linkedin" />
        <div class="btn-box">
          <button type="button" id="back1">Back</button>
          <button type="button" id="next2">Next</button>
        </div>
      </form>
      <form id="form3" class="form3">
        <h3>Personal Info</h3>
        <input type="text" placeholder="First Name" required />
        <input type="password" placeholder="Last Name" required />
        <input type="password" placeholder="Mobile No." required />
        <div class="btn-box">
          <button type="button" id="back2">Back</button>
          <button type="submit">Submit</button>
        </div>
      </form>
      <div class="step-row">
        <div class="progress" id="progress" ></div>
        <div class="step-col"><small>Step 1</small></div>
        <div class="step-col"><small>Step 2</small></div>
        <div class="step-col"><small>Step 3</small></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
