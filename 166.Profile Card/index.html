<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <img src="images/menu.png" alt="menu" class="menu-icon" />
        <img src="images/setting.png" alt="setting" class="setting-icon" />
        <img
          src="images/profile-pic.png"
          alt="profile-pic"
          class="profile-pic"
        />
        <h3>Jack Nicholson</h3>
        <p>Web Developer At Google, California</p>
        <div class="social-media">
          <img src="images/instagram.png" alt="instagram" />
          <img src="images/telegram.png" alt="telegram" />
          <img src="images/dribble.png" alt="dribble" />
        </div>
        <button type="button">Follow</button>
        <div class="profile-bottom">
          <p>Lear More About My Profile</p>
          <img src="images/arrow.png" alt="arrow" />
        </div>
      </div>
    </div>
  </body>
</html>
