<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Search with Dropdown</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <div id="select" class="select-container">
          <p id="select-text">All categories</p>
          <i class="fas fa-chevron-down"></i>
          <ul id="list">
            <li class="options">All categories</li>
            <li class="options">Electronics</li>
            <li class="options">Furniture</li>
            <li class="options">Sports</li>
            <li class="options">Fashion</li>
          </ul>
        </div>
        <input
          id="inputfield"
          type="text"
          placeholder="Search in: All Categories"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
