<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />

    <!--=============== ATROPOS CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Responsive halloween website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Halloween</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Events</a></li>
            <li><a href="#" class="nav__link">Visit us</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
          </ul>
          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>
        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Ready For <br />
              Trick Or Treat
            </h1>
            <p class="home__description">
              Don't wait for trick or treating, pumpkins, and other sweets await
              you tonight to begin the adventure.
            </p>
            <a href="#" class="home__button">Send Pumpkins</a>
          </div>
          <div class="home__images">
            <img src="./img/pumpkin-1.png" alt="img" class="home__img-1">
            <img src="./img/pumpkin-2.png" alt="img" class="home__img-2">
          </div>
        </div>
      </section>
    </main>

    <!--=============== ATROPOS JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="./js/main.js"></script>
  </body>
</html>
