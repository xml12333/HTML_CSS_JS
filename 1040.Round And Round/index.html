<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Round &amp; Round - unscramble the words on scroll</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <ul>
    <li aria-label="Round">
      <span aria-hidden="true">R</span>
      <span aria-hidden="true">o</span>
      <span aria-hidden="true">u</span>
      <span aria-hidden="true">n</span>
      <span aria-hidden="true">d</span>
    </li>
    <li aria-label="and">
      <span aria-hidden="true">a</span>
      <span aria-hidden="true">n</span>
      <span aria-hidden="true">d</span>
    </li>
    <li aria-label="round">
      <span aria-hidden="true">r</span>
      <span aria-hidden="true">o</span>
      <span aria-hidden="true">u</span>
      <span aria-hidden="true">n</span>
      <span aria-hidden="true">d</span>
    </li>
    <li aria-label="the">
      <span aria-hidden="true">t</span>
      <span aria-hidden="true">h</span>
      <span aria-hidden="true">e</span>
    </li>
    <li aria-label="letters">
      <span aria-hidden="true">l</span>
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">t</span>
      <span aria-hidden="true">t</span>
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">r</span>
      <span aria-hidden="true">s</span>
    </li>
    <li aria-label="go,">
      <span aria-hidden="true">g</span>
      <span aria-hidden="true">o</span>
      <span aria-hidden="true">,</span>
    </li>
    <li aria-label="where">
      <span aria-hidden="true">w</span>
      <span aria-hidden="true">h</span>
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">r</span>
      <span aria-hidden="true">e</span>
    </li>
    <li aria-label="they">
      <span aria-hidden="true">t</span>
      <span aria-hidden="true">h</span>
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">y</span>
    </li>
    <li aria-label="stop,">
      <span aria-hidden="true">s</span>
      <span aria-hidden="true">t</span>
      <span aria-hidden="true">o</span>
      <span aria-hidden="true">p</span>
      <span aria-hidden="true">,</span>
    </li>
    <li aria-label="you’ll">
      <span aria-hidden="true">y</span>
      <span aria-hidden="true">o</span>
      <span aria-hidden="true">u</span>
      <span aria-hidden="true">’</span>
      <span aria-hidden="true">l</span>
      <span aria-hidden="true">l</span>
    </li>
    <li aria-label="know.">
      <span aria-hidden="true">k</span>
      <span aria-hidden="true">n</span>
      <span aria-hidden="true">o</span>
      <span aria-hidden="true">w</span>
      <span aria-hidden="true">.</span>
    </li>
  </ul>

  <div class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 40" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mouse">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M6 3m0 4a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v10a4 4 0 0 1 -4 4h-4a4 4 0 0 1 -4 -4z" />
      <path d="M12 7l0 4" />
      <path d="M8 26l4 4l4 -4">
        <animateTransform attributeType="XML" attributeName="transform" type="translate" values="0 0; 0 4; 0 0" dur="1s"
          repeatCount="indefinite" />
      </path>
    </svg>
  </div>

  <script src="./js/script.js"></script>

</body>

</html>
