<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>UploadDisplay Image</title>
  </head>
  <body>
    <div class="container" id="imgBox">
      <div id="prevText" class="prevText"></div>
      <textarea id="textBox" class="textBox" placeholder="Add caption:"></textarea>
      <input type="file" accept="image/*" name="image" id="file" class="file">
      <label for="file"><img src="img/upload.png" alt="upload" class="upload-icon"></label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
