# Audio Visualizer with Checkboxes

## Description
Interactive audio visualizer using **checkbox grids** to represent frequency bands dynamically. 
It works with **both a default audio file and user-uploaded MP3/WAV files**. The visualization updates in real-time 
based on the frequency spectrum of the audio.


## Themes
- **Light Theme:** Simple white background with blue accents.
- **Dark Theme:** High contrast dark mode with orange accents.
- **Acid Theme:** Bright, bold **80s-inspired neon colors**.
- **Cyber Theme:** Futuristic dark blue tones with cyan & magenta highlights.
-->
