<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="./css/styles.css">

      <title>Responsive christmas website </title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">Christmas</a>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li><a href="#" class="nav__link active">Home</a></li>
                  <li><a href="#" class="nav__link">About</a></li>
                  <li><a href="#" class="nav__link">Gifts</a></li>
                  <li><a href="#" class="nav__link">Share</a></li>
                  <li><a href="#" class="nav__link">Contact</a></li>
               </ul>
               <!-- Close button -->
                <div class="nav__close" id="nav-close">
                  <i class="ri-close-large-line"></i>
                </div>
            </div>
            <!-- Toggle button -->
             <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
             </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <img src="./img/img-bg.svg" alt="img" class="home__bg">
               <img src="./img/cloud-1.svg" alt="img" class="home__cloud-1">
               <img src="./img/cloud-2.svg" alt="img" class="home__cloud-2">
               <img src="./img/sled.svg" alt="img" class="home__sled">
               <div class="home__images">
                  <img src="./img/img-1.svg" alt="img" class="home__img-1">
                  <img src="./img/img-2.svg" alt="img" class="home__img-2">
                  <img src="./img/img-3.svg" alt="img" class="home__img-3">
                  <img src="./img/img-4.svg" alt="img" class="home__img-4">
                  <img src="./img/img-5.svg" alt="img" class="home__img-5">
                  <img src="./img/img-6.svg" alt="img" class="home__img-6">
                  <img src="./img/img-7.svg" alt="img" class="home__img-7">
                  <img src="./img/img-8.svg" alt="img" class="home__img-8">
                  <img src="./img/img-9.svg" alt="img" class="home__img-9">
                  <img src="./img/img-10.svg" alt="img" class="home__img-10">
                  <img src="./img/img-11.svg" alt="img" class="home__img-11">
                  <img src="./img/img-12.svg" alt="img" class="home__img-12">
                  <img src="./img/img-13.svg" alt="img" class="home__img-13">
                  <img src="./img/img-14.svg" alt="img" class="home__img-14">
                  <img src="./img/img-15.svg" alt="img" class="home__img-15">
                  <img src="./img/img-16.svg" alt="img" class="home__img-16">
               </div>
               <h1 class="home__title">Merry <br> Christmas</h1>
            </div>
         </section>
      </main>
      
      <!--=============== GSAP JS ===============-->
      <script src="./js/gsap.min.js"></script>

      <!--=============== SNOW JS ===============-->
      

      <!--=============== MAIN JS ===============-->
      <script src="./js/main.js"></script>
   </body>
</html>
