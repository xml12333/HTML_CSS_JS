<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="./css/styles.css">

   <title>Responsive glass sidebar</title>
</head>
<body>
   <!-- Sidebar bg -->
   <img src="./img/mountain-bg.png" alt="image" class="image-bg">

   <!--=============== HEADER ===============-->
   <header class="header">
      <div class="header__container">
         <a href="#" class="header__logo">
            <i class="ri-shield-flash-line"></i>
            <span>Plating</span>
         </a>

         <button class="header__toggle" id="header-toggle">
            <i class="ri-apps-2-line"></i>
         </button>
      </div>
   </header>

   <!--=============== SIDEBAR ===============-->
   <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
         <div class="sidebar__logo">
            <i class="ri-shield-flash-line"></i>
            <span>Plating</span>
         </div>

         <div class="sidebar__content">
            <a href="#" class="sidebar__link">
               <i class="ri-dashboard-horizontal-line"></i>
               <span>Dashboard</span>
            </a>

            <div class="drop">
               <button class="sidebar__link drop__button">
                  <i class="ri-folder-add-line"></i>
                  <span>Create</span>
                  <i class="ri-arrow-down-s-line drop__arrow"></i>
               </button>

               <ul class="drop__list">
                  <li>
                     <a href="#" class="drop__item">Project</a>
                  </li>

                  <li>
                     <a href="#" class="drop__item">Archives</a>
                  </li>

                  <li>
                     <a href="#" class="drop__item">Imports</a>
                  </li>
               </ul>
            </div>

            <div class="drop">
               <button class="sidebar__link drop__button">
                  <i class="ri-lock-line"></i>
                  <span>Account</span>
                  <i class="ri-arrow-down-s-line drop__arrow"></i>
               </button>

               <ul class="drop__list">
                  <li>
                     <a href="#" class="drop__item">Metrics</a>
                  </li>

                  <li>
                     <a href="#" class="drop__item">Administrator</a>
                  </li>

                  <li>
                     <a href="#" class="drop__item">Payments</a>
                  </li>

                  <li>
                     <a href="#" class="drop__item">Passwords</a>
                  </li>
               </ul>
            </div>

            <div class="drop">
               <button class="sidebar__link drop__button">
                  <i class="ri-user-line"></i>
                  <span>Profile</span>
                  <i class="ri-arrow-down-s-line drop__arrow"></i>
               </button>

               <ul class="drop__list">
                  <li>
                     <a href="#" class="drop__item">Activity</a>
                  </li>

                  <li>
                     <a href="#" class="drop__item">View Profile</a>
                  </li>
               </ul>
            </div>

            <a href="#" class="sidebar__link">
               <i class="ri-notification-2-line"></i>
               <span>Notifications</span>
            </a>

            <a href="#" class="sidebar__link">
               <i class="ri-shopping-cart-line"></i>
               <span>Products</span>
            </a>

            <a href="#" class="sidebar__link">
               <i class="ri-settings-3-line"></i>
               <span>Settings</span>
            </a>
         </div>
      </div>
   </nav>

   <!--=============== MAIN ===============-->
   <main class="main">
      <h1>Glass sidebar</h1>
   </main>

   <!--=============== MAIN JS ===============-->
   <script src="./js/main.js"></script>
</body>
</html>
