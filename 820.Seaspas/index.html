<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CPChallenge: A Range of Choices (Seascape Shader)</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<canvas id="glCanvas"></canvas>

<div id="controls">
	<button id="fullscreenBtn" class="btn" title="Toggle Fullscreen">⤢</button>
	<button id="togglePanelBtn" class="btn" title="Toggle Settings Panel">⚙️</button>
</div>

<div id="settingsPanel" class="panel visible">
	<h3>Sea Settings</h3>
	<div class="slider-group">
		<label for="cameraSpeedSlider">Camera Speed: <span id="cameraSpeedValue">1.0</span></label>
		<input type="range" id="cameraSpeedSlider" min="0" max="5" value="1.0" step="0.1">
	</div>
	<div class="slider-group">
		<label for="mouseSensitivitySlider">Mouse Sensitivity: <span id="mouseSensitivityValue">0.1</span></label>
		<input type="range" id="mouseSensitivitySlider" min="0" max="2" value="0.1" step="0.1">
	</div>
	<div class="slider-group">
		<label for="numStepsSlider">Num Steps: <span id="numStepsValue">32</span></label>
		<input type="range" id="numStepsSlider" min="8" max="128" value="32" step="1">
	</div>
	<div class="slider-group">
		<label for="geometryIterSlider">Geometry Iterations: <span id="geometryIterValue">1</span></label>
		<input type="range" id="geometryIterSlider" min="1" max="8" value="1" step="1">
	</div>
	<div class="slider-group">
		<label for="fragmentIterSlider">Fragment Iterations: <span id="fragmentIterValue">5</span></label>
		<input type="range" id="fragmentIterSlider" min="1" max="8" value="5" step="1">
	</div>
	<div class="slider-group">
		<label for="seaHeightSlider">Sea Height: <span id="seaHeightValue">0.6</span></label>
		<input type="range" id="seaHeightSlider" min="0" max="2" value="0.6" step="0.1">
	</div>
	<div class="slider-group">
		<label for="seaChoppySlider">Sea Choppy: <span id="seaChoppyValue">4.0</span></label>
		<input type="range" id="seaChoppySlider" min="0" max="10" value="4.0" step="0.1">
	</div>
	<div class="slider-group">
		<label for="seaSpeedSlider">Sea Speed: <span id="seaSpeedValue">0.8</span></label>
		<input type="range" id="seaSpeedSlider" min="0" max="2" value="0.8" step="0.1">
	</div>
	<div class="slider-group">
		<label for="seaFreqSlider">Sea Frequency: <span id="seaFreqValue">0.16</span></label>
		<input type="range" id="seaFreqSlider" min="0" max="1" value="0.16" step="0.01">
	</div>
	<div class="panel-actions">
		<button id="randomizeBtn" class="btn">Randomize</button>
		<button id="resetBtn" class="btn">Reset</button>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
<!-- partial -->
  <script  src="./js/script.js"></script>

</body>
</html>
