<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cosmic Clock</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <canvas id="canvas"></canvas>

  <div id="info">
    <h1>Cosmic Clock</h1>
    <div class="subtitle">Time in concentric rings</div>
    <div id="current-time">00:00:00</div>
    <div id="current-date">Loading...</div>

    <div class="ring-legend">
      <div class="legend-section">
        <div class="legend-section-title">Inner (fast)</div>
        <div class="legend-item">
          <div class="legend-color" style="background: #ef4444;"></div>Seconds
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #f59e0b;"></div>Minutes
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #06b6d4;"></div>Hours
        </div>
      </div>

      <div class="legend-section">
        <div class="legend-section-title">Middle</div>
        <div class="legend-item">
          <div class="legend-color" style="background: #10b981;"></div>Day of Week
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #8b5cf6;"></div>Week
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #ec4899;"></div>Month
        </div>
      </div>

      <div class="legend-section">
        <div class="legend-section-title">Outer (slow)</div>
        <div class="legend-item">
          <div class="legend-color" style="background: #3b82f6;"></div>Quarter
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #14b8a6;"></div>Season
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #f97316;"></div>Year
        </div>
      </div>
    </div>
  </div>

  <div id="tooltip"></div>

  <div id="event-panel">
    <h2>2026 Events</h2>
    <div class="filter-row">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="political">Political</button>
      <button class="filter-btn" data-filter="sports">Sports</button>
      <button class="filter-btn" data-filter="entertainment">Entertainment</button>
      <button class="filter-btn" data-filter="cultural">Cultural</button>
      <button class="filter-btn" data-filter="astronomical">Astronomical</button>
    </div>
    <div id="events-list"></div>
  </div>

  <div id="controls">
    <button class="control-btn active" data-speed="1">1x</button>
    <button class="control-btn" data-speed="60">1m/s</button>
    <button class="control-btn" data-speed="3600">1h/s</button>
    <button class="control-btn" data-speed="86400">1d/s</button>
  </div>
  <script src="./js/script.js"></script>

</body>

</html>
