<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>StakeHouse Website</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="img/logo.png" alt="logo" class="logo" />
        <i class="fas fa-hamburger menu"></i>
      </nav>
      <div class="text-box">
        <h1>STEAKHOUSE CUISINE</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt odio
          hic corrupti repellat! Enim consequuntur quaerat esse, explicabo unde
          porro.
        </p>
        <button type="button">Book Your Seat</button>
      </div>
      <div class="sidebar">
        <div class="icon-box">
          <div class="side-text">Book Seat</div>
          <div class="icon">
            <div class="i fa fa-coffee"></div>
          </div>
        </div>
        <div class="icon-box">
          <div class="side-text">Favorite Outlet</div>
          <div class="icon">
            <div class="i fa fa-cutlery"></div>
          </div>
        </div>
        <div class="icon-box">
          <div class="side-text">Online Delivery</div>
          <div class="icon">
            <div class="i fa fa-truck"></div>
          </div>
        </div>
        <div class="icon-box">
          <div class="side-text">Earn Rewards</div>
          <div class="icon">
            <div class="i fa fa-diamond"></div>
          </div>
        </div>
        <div class="icon-box">
          <div class="side-text">Secure Payment</div>
          <div class="icon">
            <div class="i fa fa-inr"></div>
          </div>
        </div>
        <div class="icon-box">
          <div class="side-text">Your Queries</div>
          <div class="icon">
            <div class="i fa fa-quora"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
