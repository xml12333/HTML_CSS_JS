<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="img/image.png" alt="image" class="profile-img" />
        <div class="info">
          <h1>Mayra Jacob</h1>
          <p>I'm a full time web developer</p>
          <ul>
            <li>
              <img src="img/location.png" alt="location" /> San Francisco, USA
            </li>
            <li><img src="img/website.png" alt="websote" /> mayraweb.com</li>
            <li><img src="img/instagram.png" alt="instagram" /> mayrajb</li>
          </ul>
          <div class="links">
            <a href="img/my-cv.pdf" download=""
              ><img src="img/download.png" alt="download" /> Download CV</a
            >
            <a href="https://wa.me/+910000000" target="_blank" class="msg-btn">Send a message</a>
          </div>
        </div>
        <img src="img/share.png" alt="share" class="share-icon" />
      </div>
    </div>
  </body>
</html>
