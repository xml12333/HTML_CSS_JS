<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Doscover Website</title>
  </head>
  <body>
    <div class="hero" id="hero">
      <div class="navbar">
        <img src="img/logo.png" alt="logo" class="logo" />
        <div class="user">
          <button type="button">Explore</button>
          <img src="img/user.png" alt="user" class="user" />
        </div>
      </div>
      <div class="container">
        <div class="info">
          <h1>discover</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id sequi
            porro repudiandae tempore cumque odit esse laboriosam amet quas
            impedit?
          </p>
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <div class="slider">
        <img src="img/left-arrow.png" alt="left-arrow" class="prev" id="prev" />
        <div class="preview">
          <img src="img/small1.png" alt="small1" class="active thumbnail" />
          <img src="img/small2.png" alt="small2" class="thumbnail" />
          <img src="img/small3.png" alt="small3" class="thumbnail" />
        </div>
        <img
          src="img/right-arrow.png"
          alt="right-arrow"
          class="next"
          id="next"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
