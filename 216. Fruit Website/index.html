<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fruit Website</title>
  </head>
  <body>
    <div class="main">
      <div class="left-col">
        <img src="images/logo.png" alt="logo" class="logo" />
        <div class="content-box">
          <img src="images/rating.png" alt="rating" class="rating" />
          <h1>Pico De Gallo Fruit Salad</h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi
            placeat, inventore corporis praesentium suscipit ipsam beatae
            provident cupiditate est fuga.
          </p>
          <button type="button">
            View Ingredients<img src="images/arrow.png" alt="arrow" />
          </button>
        </div>
        <img src="images/left-arrow.png" alt="left-arrow" class="left-arrow" />
      </div>
      <div class="right-col">
        <div class="navbar">
          <div class="search-box">
            <input type="text" placeholder="Find recipes, video and more" />
            <img src="images/search.png" alt="search" />
          </div>
          <ul>
            <li>
              <a href="#"
                ><img src="images/fill-tag.png" alt="fill-tag" />Saves</a
              >
            </li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </div>
        <div class="more-items">
          <img src="images/fruit1.png" alt="fruit1" />
          <img src="images/fruit2.png" alt="fruit2" />
          <img src="images/fruit3.png" alt="fruit3" />
        </div>
        <img
          src="images/right-arrow.png"
          alt="right-arrow"
          class="right-arrow"
        />
      </div>
      <img src="images/fruits.png" alt="main" class="main-img" />
    </div>
  </body>
</html>
