<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Responsive christmas website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="img/logo.png" alt="logo" />
          Christmas
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#send" class="nav__link">Send</a>
            </li>
            <li class="nav__item">
              <a href="#celebrate" class="nav__link">Celebrate</a>
            </li>
          </ul>
          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
          <img src="img/snow-img.png" alt="nav img" class="nav__img-1" />
          <img src="img/snow-img.png" alt="nav img" class="nav__img-2" />
        </div>
        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <h1 class="home__title">Merry Christmas</h1>
        <img src="img/home-moon.png" alt="home img" class="home__moon" />
        <img
          src="img/home-trineo-santa.png"
          alt="home img"
          class="home__trineo"
        />
        <img
          src="img/home-mountain-3.png"
          alt="home img"
          class="home__mountain-3"
        />
        <img
          src="img/home-mountain-2.png"
          alt="home img"
          class="home__mountain-2"
        />
        <img src="img/home-pine-tree.png" alt="home img" class="home__pine" />
        <img src="img/home-village.png" alt="home img" class="home__village" />
        <img src="img/home-snow.png" alt="home img" class="home__snow" />
        <img
          src="img/home-mountain-1.png"
          alt="home img"
          class="home__mountain-1"
        />
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about">
        <div class="about__container container grid">
          <div class="about__data">
            <h2 class="section__title">
              About Sharing <br />
              Happiness
            </h2>
            <p class="about__description">
              Sharing these holidays is the best gift you can give, give or
              share your love with the people you love the most and celebrate
              with great happiness.
            </p>
            <a href="#" class="button">
                Share Now
            </a>
          </div>
          <img src="img/about-christmas.png" alt="about img" class="about__img">
          <img src="img/snow-img.png" alt="about img" class="about__snow-1">
          <img src="img/snow-img.png" alt="about img" class="about__snow-2">
        </div>
      </section>

      <!--==================== SEND ====================-->
      <section class="send section" id="send"></section>

      <!--==================== CELEBRATE ====================-->
      <section class="celebrate section" id="celebrate"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== RELLAX JS ===============-->
    <script src=""></script>

    <!--=============== GSAP ===============-->
    <script src=""></script>

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="js/main.js"></script>
  </body>
</html>
