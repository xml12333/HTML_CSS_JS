<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a href="index.html">
            <img src="images/logo.png" alt="logo" height="45" />
          </a>
          <div class="header__info">
            Hi,
            <a href="login.html" class="header__user" id="headerUser">Log in</a>
            <div class="header__shop">
              <a href="login.html" id="headerFavourites">
                <img src="images/favourite.png" alt="favourite" height="20" />
                <span class="header__shop--count" id="headerFavouritesCount"
                  >0</span
                >
              </a>
              <a href="login.html" id="headerShoppingCart">
                <img src="images/shopping-cart.png" alt="cart" height="20" />
                <span class="header__shop--count" id="headerShoppingCartCount"
                  >0</span
                >
              </a>
            </div>
            <button class="header__logout" id="headerLogout">Log out</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="shoppingCart__container">
        <div class="table__container">
          <table class="order__table" id="orderTable">
            <caption>
              Ordered Items
            </caption>
            <thead>
              <tr>
                <th>Item Description</th>
                <th>Price</th>
                <th>Sale</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="item__info">
                    <img
                      src="images/products/cabriolet.png"
                      alt="Cabriolet"
                      height="100"
                    />
                    <div>
                      <p class="item__info--title">Cabriolet</p>
                    </div>
                  </div>
                </td>
                <td>$900</td>
                <td><span class="item__sale">- 25%</span></td>
                <td>$675</td>
              </tr>
              <tr>
                <td>
                  <div class="item__info">
                    <img
                      src="images/products/commercial-plane.png"
                      alt="Commercial Plane"
                      height="100"
                    />
                    <div>
                      <p class="item__info--title">Commercial Plane</p>
                    </div>
                  </div>
                </td>
                <td>$1000</td>
                <td>-</td>
                <td>$1000</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="table__container">
          <form action="" id="orderForm">
            <table class="order__summary">
              <caption>
                My Info
              </caption>
              <tbody>
                <tr>
                  <th>Name:</th>
                  <td><input type="text" id="user-name" value="Ivan" /></td>
                </tr>
                <tr>
                  <th>Email:</th>
                  <td><span id="user-email">Ivan@gmail.com</span></td>
                </tr>
              </tbody>
            </table>
            <div class="order__summary--btns">
              <button class="btn" id="save">Save changes</button>
              <button class="btn delete__acc" id="delete">Delete account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
