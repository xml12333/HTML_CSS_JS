<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Subscription Page</title>
  </head>
  <body>
    <div class="container">
      <div class="col-1">
        <img src="img/logo.png" alt="logo" class="logo" />
        <ul>
          <li>
            <img src="img/icon.png" alt="icon" />Unlimeted movies and shows.
          </li>
          <li>
            <img src="img/icon.png" alt="icon" />Watch anywhere. Cancel anytime.
          </li>
          <li>
            <img src="img/icon.png" alt="icon" />Unlimited movies and shows.
          </li>
          <li>
            <img src="img/icon.png" alt="icon" />Watch on smart TVs,
            Playstation.
          </li>
          <li>
            <img src="img/icon.png" alt="icon" />Download your shows to watch
            offline.
          </li>
          <li>
            <img src="img/icon.png" alt="icon" />Stream unlimited movies & TV
            shows on you phone.
          </li>
        </ul>
      </div>
      <div class="col-2">
        <h2><img src="img/icon.png" alt="icon" /> Our Plans</h2>
        <form>
          <label for="free"
            ><input type="radio" name="plans" id="free" /> <span>FREE</span> ONE
            MONTH
          </label>
          <label for="paid"
            ><input type="radio" name="plans" id="paid" /><span
              >$15 <small>/month</small></span
            >NO LIMITS</label
          >
          <br />
          <p>YOUR NAME</p>
          <input type="text" placeholder="Enter Your Name" />
          <p>EMAIL ADDRESS</p>
          <input type="email" placeholder="Enter Your Email Id" />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </body>
</html>
