<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avatar Indicators, using CSS Mask / Trig</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel='stylesheet' href='https://codepen.io/simeydotme/pen/JjVgPVg/cf6bd78bc35895cfde263b6098003c0b.css'>
  <link rel='stylesheet'
    href='https://fonts.bunny.net/css?family=amaranth:400,400i,700,700i|asap-condensed:200,300i,400,400i,600,600i,700,700i,900,900i|kode-mono:400,500,600,700'>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <!-- partial:index.partial.html -->
  <main>
    <form class="dark">
      <h1><span>CSS</span> MASK <span>&amp;</span> TRIGONOMETRY</h1>
      <h2>for avatar status indicators</h2>
      <div id="app">
        <div class="resizer">
          <div class="avatar status offline"><img
              src="./img/avatar.svg" />
          </div>
          <div class="avatar status online"><img
              src="./img/avatar (1).svg" />
          </div>
          <div class="avatar status idle"><img
              src="./img/avatar (3).svg" />
          </div>
          <div class="avatar status dnd"><img
              src="./img/avatar (4).svg" />
          </div>
          <div class="avatar"><img
              src="./img/avatar (5).svg" />
          </div>
          <div class="bg"></div>
        </div>
      </div>
      <div id="controls">
        <div class="field" id="angle">
          <label>angle<em>125deg</em></label>
          <div class="range">
            <input type="range" min="0" max="360" value="125" />
          </div>
        </div>
        <div class="field" id="size">
          <label>size<em>20px</em></label>
          <div class="range">
            <input type="range" min="5" max="50" value="20" />
          </div>
        </div>
        <div class="field" id="offset">
          <label>offset<em>0px</em></label>
          <div class="range">
            <input type="range" min="-20" max="20" value="0" />
          </div>
        </div>
        <div class="field" id="gap">
          <label>gap<em>0px</em></label>
          <div class="range">
            <input type="range" min="0" max="20" value="5" />
          </div>
        </div>
      </div>
      <div class="field" id="unit">
        <label>unit</label>
        <div class="group">
          <label>px</label>
          <input class="toggle dual" type="checkbox" />
          <label>%</label>
        </div>
      </div>
      <p>demonstrating the indicators stick to the circumference of the avatar, without any explicit
        <code>h/w/x/y</code> values being set.</p>
    </form>
  </main>

  <!-- partial -->
  <script src="./js/script.js"></script>

</body>
</html>
