<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contactInfo">
          <div>
            <h2>Contact Info</h2>
            <ul class="info">
              <li>
                <span><img src="img/location.png" alt="location" /></span>
                <span
                  >2912 Meadowbrook Road<br />
                  Los Angeles, CA<br />
                  90017</span
                >
              </li>
              <li>
                <span><img src="img/mail.png" alt="mail" /></span>
                <span>mail@mail.com</span>
              </li>
              <li>
                <span><img src="img/call.png" alt="call" /></span>
                <span>555-555-5555</span>
              </li>
            </ul>
          </div>
          <ul class="sci">
            <li><a href="#"><img src="img/1.png" alt="1"></a></li>
            <li><a href="#"><img src="img/2.png" alt="2"></a></li>
            <li><a href="#"><img src="img/3.png" alt="3"></a></li>
            <li><a href="#"><img src="img/4.png" alt="4"></a></li>
            <li><a href="#"><img src="img/5.png" alt="5"></a></li>
          </ul>
        </div>
        <div class="contactForm">
          <h2>Send a Message</h2>
          <div class="formBox">
            <div class="inputBox w50">
              <input type="text" required>
              <span>First Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" required>
              <span>Last Name</span>
            </div>
            <div class="inputBox w50">
              <input type="email" required>
              <span>Email Address</span>
            </div>
            <div class="inputBox w50">
              <input type="text" required>
              <span>Mobile Number</span>
            </div>
            <div class="inputBox w100">
              <textarea required></textarea>
              <span>Write your message here...</span>
            </div>
            <div class="inputBox w100">
              <input type="submit" value="Send">
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
