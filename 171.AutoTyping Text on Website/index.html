<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>AutoTyping Text on Website</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">SERVICES</a></li>
        </ul>
        <img src="images/menu.png" alt="menu" class="menu-icon" />
      </nav>
      <div class="text-box">
        <h1>I'm <span class="auto-input"></span></h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>Corrupti,
          obcaecati.
        </p>
        <a href="#">Contact Me</a>
        <a href="#" class="btn">Download CV</a>
      </div>
      <img src="images/user.png" alt="user" class="user-img">
    </div>

    <script src="js/typed.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
