<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>One Letter at a time - unscramble the words on scroll</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <section class="scramble">
    <p aria-label="Meaning">
      <span aria-hidden="true">M</span>
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">a</span>
      <span aria-hidden="true">n</span>
      <span aria-hidden="true">i</span>
      <span aria-hidden="true">n</span>
      <span aria-hidden="true">g</span>
    </p>

    <p aria-label="emerges,">
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">m</span>
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">r</span>
      <span aria-hidden="true">g</span>
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">s</span>
      <span aria-hidden="true">,</span>
    </p>

    <p aria-label="one">
      <span aria-hidden="true">o</span>
      <span aria-hidden="true">n</span>
      <span aria-hidden="true">e</span>
    </p>

    <p aria-label="letter">
      <span aria-hidden="true">l</span>
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">t</span>
      <span aria-hidden="true">t</span>
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">r</span>
    </p>

    <p aria-label="at">
      <span aria-hidden="true">a</span>
      <span aria-hidden="true">t</span>
    </p>

    <p aria-label="a">
      <span aria-hidden="true">a</span>
    </p>

    <p aria-label="time.">
      <span aria-hidden="true">t</span>
      <span aria-hidden="true">i</span>
      <span aria-hidden="true">m</span>
      <span aria-hidden="true">e</span>
      <span aria-hidden="true">.</span>
    </p>
  </section>

  <div class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 40" fill="none" stroke="currentColor"
      stroke-width="2" stroke-pnecap="round" stroke-pnejoin="round" class="mouse">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M6 3m0 4a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v10a4 4 0 0 1 -4 4h-4a4 4 0 0 1 -4 -4z" />
      <path d="M12 7l0 4" />
      <path d="M8 26l4 4l4 -4">
        <animateTransform attributeType="XML" attributeName="transform" type="translate" values="0 0; 0 4; 0 0" dur="1s"
          repeatCount="indefinite" />
      </path>
    </svg>
  </div>

  <footer>
    <a href="https://codepen.io/cbolson/pen/NPrrpzJ" target="_blank">See Circular version</a>
  </footer>

</body>

</html>
