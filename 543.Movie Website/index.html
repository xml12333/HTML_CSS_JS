      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            class="search-field"
            autocomplete="off"
            search-field
          />
          <img
            src="./img/search.png"
            width="24"
            height="24"
            alt="search"
            class="leading-icon"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img
            src="./img/close.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>
      <button class="search-btn" search-toggler menu-close>
        <img
          src="./img/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>
      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./img/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="./img/menu-close.png"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>
