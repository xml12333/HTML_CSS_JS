<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Responsive portfolio website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="./index.html" class="nav__logo">Liz</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="./index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="./about.html" class="nav__link">About Me</a>
            </li>
            <li class="nav__item">
              <a href="./work.html" class="nav__link">Portfolio</a>
            </li>
            <li class="nav__item">
              <a href="./contact.html" class="button">Contact Me</a>
            </li>
          </ul>
          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__actions">
          <!-- Theme button -->
          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section">
        <div class="home__rectangle"></div>
        <div class="home__container container grid">
          <div class="home__perfil perfil">
            <div class="perfil__content">
              <img src="img/home-perfil.png" alt="img" class="perfil__img" />
            </div>
          </div>
          <div class="home__content grid">
            <div class="home__data grid">
              <h1 class="home__name">Liz Delz</h1>
              <h2 class="home__profession">Web & Visual Designer</h2>
              <div class="home__social">
                <a href="#" class="home__social-link"
                  ><i class="ri-github-fill"></i
                ></a>
                <a href="#" class="home__social-link"
                  ><i class="ri-linkedin-box-fill"></i
                ></a>
                <a href="#" class="home__social-link"
                  ><i class="ri-dribbble-line"></i
                ></a>
              </div>
            </div>
            <a href="./pdf/Liz-Cv.pdf" download class="home__button button"
              >Download CV</a
            >
          </div>
        </div>
      </section>

      <!--==================== SERVICES ====================-->
      <section class="services section"></section>

      <!--==================== WORK ====================-->
      <section class="work section"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== MAIN JS ===============-->
    <script src="js/main.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="js/swiper-bundle.min.js"></script>

    <!--=============== INDEX JS ===============-->
    <script src="js/index.js"></script>
  </body>
</html>
