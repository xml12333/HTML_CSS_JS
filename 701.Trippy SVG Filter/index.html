<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Trippy SVG filter</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Zeyada&amp;display=swap'><link rel="stylesheet" href="./css/style.css">

</head>
<body>
<img id="img"
     class="example" src="https://images.unsplash.com/photo-1610528816441-f309483d887a?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />

<svg style="display: none;">
  <defs>
    <filter id="3d">
    	<feDisplacementMap id="displacement" in="turbulence" in2="SourceGraphic" scale="60" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" result="displacementMap"/>
			<feColorMatrix id="colorMatrix" type="hueRotate" values="10" in="displacementMap" result="colormatrix"/>
    </filter>
  </defs>
</svg>

<div class="footer">
	<div class="text">Move the cursor over the image</div>
	<div class="buttons">
	<button class="button-active">RR</button><button>RG</button><button>RB</button><button>GR</button><button>GG</button><button>GB</button><button>BR</button><button>BG</button><button>BB</button></div></div>
  <script  src="./js/script.js"></script>

</body>
</html>
