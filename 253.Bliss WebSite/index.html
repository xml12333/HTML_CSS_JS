<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bliss WebSite</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <nav>
          <div class="logo">
            <img src="img/logo.png" alt="logo" />
          </div>
          <div class="nav-link">
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
          <div class="menu-icon">
            <img src="img/menu.png" alt="menu">
          </div>
        </nav>
      </div>
      <div class="content">
        <div class="social-icons">
          <img src="img/instagram.png" alt="instagram">
          <img src="img/twitter.png" alt="twitter">
          <img src="img/youtube.png" alt="youtube">
          <img src="img/facebook.png" alt="facebook">
        </div>
        <div class="search-box">
          <input type="text" placeholder="search">
          <img src="img/search.png" alt="search">
        </div>
      </div>
      <img src="img/cloud.png" alt="cloud" id="clouds" class="clouds">
      <img src="img/plane.png" alt="plane" class="airplane" id="airplane">
      <div id="hotairballon" class="hotairballon">
        <img src="img/balloon.png" alt="ballon" class="ballon1">
        <img src="img/balloon.png" alt="ballon" class="ballon2">
        <img src="img/balloon.png" alt="ballon" class="ballon3">
      </div>
      <img src="img/pause.png" alt="pause" id="imgBtn" class="imgBtn">
    </div>
    <script src="script.js"></script>
  </body>
</html>
