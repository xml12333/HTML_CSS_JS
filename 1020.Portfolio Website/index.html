<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="./css/styles.css">

   <title>Responsive portfolio website Kai</title>
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">Kai</a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li>
                  <a href="#home" class="nav__link">Home</a>
               </li>
               <li>
                  <a href="#about" class="nav__link">About</a>
               </li>
               <li>
                  <a href="#projects" class="nav__link">Projects</a>
               </li>
               <li>
                  <a href="#resume" class="nav__link">Resume</a>
               </li>
               <li>
                  <a href="#contact" class="nav__link">Contact</a>
               </li>

            </ul>
            <!-- Close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-large-line"></i>
            </div>
         </div>
         <!-- Toggle menu -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
         <div class="home__container container grid">
            <div class="home__content">
               <div class="home__image">
                  <img src="./img/home-perfil.png" alt="img" class="home__img">
               </div>
               <div class="home__social">
                  <a href="#" class="home__link"><i class="ri-linkedin-box-fill"></i></a>
                  <a href="#" class="home__link"><i class="ri-github-fill"></i></a>
                  <a href="#" class="home__link"><i class="ri-dribbble-line"></i></a>
               </div>
            </div>
            <div class="home__data grid">
               <p class="home__subtitle">
                  <!-- Insert the professions into the js file (HOME TYPED JS), then save. -->
                  Hi, I'm a <span id="home-typed"></span>
               </p>
               <h1 class="home__title">Kai Marx</h1>
               <p class="home__description">
                  Web developer and designer based in Lima, Peru, specializing
                  in creating websites for businesses. See my portfolio, which
                  includes modern websites, designs, and more.
               </p>
               <div class="home__buttons">
                  <a href="./pdf/Kai-Cv.pdf" download="" target="_blank" class="button">Download CV</a>
                  <a href="#projects" class="button button__ghost">Projects</a>
               </div>
            </div>
         </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about">

      </section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects">

      </section>

      <!--==================== RESUME ====================-->
      <section class="resume section" id="resume">

      </section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact">

      </section>
   </main>

   <!--==================== FOOTER ====================-->
   <footer class="footer">

   </footer>

   <!--========== SCROLL UP ==========-->


   <!--=============== SCROLLREVEAL ===============-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>

   <!--=============== TYPED JS ===============-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.min.js"></script>

   <!--=============== EMAIL JS ===============-->
   <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="./js/main.js"></script>
</body>
</html>
