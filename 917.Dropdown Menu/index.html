<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="./css/styles.css">

   <title>Gmail dropdown menu</title>
</head>
<body>
   <header class="header">
      <nav class="nav container">
         <div class="nav__menu">
            <i class="ri-menu-line"></i>

            <div class="nav__logo">
               <img src="./img/gmail.svg" alt="image">
               <span>Mail</span>
            </div>
         </div>

         <div class="nav__actions">
            <i class="ri-question-fill"></i>
            <i class="ri-settings-3-fill"></i>

            <!-- Dropdown -->
            <div class="dropdown">
               <button class="dropdown__button">
                  <img src="./img/material-symbols-apps.svg" alt="icon">
               </button>

               <div class="dropdown__list">
                  <button class="dropdown__item">
                     <img src="./img/logo.png" alt="image">
                     <span>Account</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/search.svg" alt="image">
                     <span>Search</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/maps.svg" alt="image">
                     <span>Maps</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/youtube.svg" alt="image">
                     <span>YouTube</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/play-store.svg" alt="image">
                     <span>Play</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/news.svg" alt="image">
                     <span>News</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/gmail.svg" alt="image">
                     <span>Gmail</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/meet.svg" alt="image">
                     <span>Meet</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/chat.svg" alt="image">
                     <span>Chat</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/keep.svg" alt="image">
                     <span>Keep</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/drive.svg" alt="image">
                     <span>Drive</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/task.svg" alt="image">
                     <span>Task</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/translate.svg" alt="image">
                     <span>Translate</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/photos.svg" alt="image">
                     <span>Photos</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/calendar.svg" alt="image">
                     <span>Calendar</span>
                  </button>

                  <button class="dropdown__item">
                     <img src="./img/cloud.svg" alt="image">
                     <span>Cloud</span>
                  </button>
               </div>
            </div>

            <img src="./img/logo.png" alt="image" class="nav__account">
         </div>
      </nav>
   </header>
</body>
</html>
