<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Art: Cat looking at the stars</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <figure role="img" aria-labelledby="alt">
    <figcaption id="alt">
      Illustration of a cat sitting on the moon looking at the stars
    </figcaption>

    <div class="moon"></div>
    <article class="cat" role="img" aria-labelledby="alt">
      <div id="alt">Cartoon of a black cat drawn in cute/kawaii style</div>
      <div class="tail"></div>
      <div class="backpack"></div>
      <div class="body">
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="paw"></div>
        <div class="paw"></div>
      </div>
      <div class="ear"></div>
      <div class="ear"></div>
      <div class="head">
        <div class="whisker"></div>
        <div class="whisker"></div>
        <div class="whisker"></div>
        <div class="whisker"></div>
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="nose"></div>
      </div>
      <div class="bubble"></div>
    </article>
  </figure>

  

</body>

</html>
