<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Product Card</title>
  </head>
  <body>
    <div class="card">
      <div class="poster">
        <img src="img/poster.jpg" alt="poster" />
      </div>
      <div class="details">
        <img src="img/avtarlogo.png" alt="logo" class="logo" />
        <h3>Directed by James Cameron</h3>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
          <span>Sci-fi</span>
          <span>Action</span>
        </div>
        <div class="info">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi est
            provident asperiores vitae quisquam quos ratione quia...
          </p>
        </div>
        <div class="cast">
          <h4>Cast</h4>
          <ul>
            <li><img src="img/cast1.jpg" alt="cast"></li>
            <li><img src="img/cast2.jpg" alt="cast"></li>
            <li><img src="img/cast3.jpg" alt="cast"></li>
            <li><img src="img/cast4.jpg" alt="cast"></li>
            <li><img src="img/cast5.jpg" alt="cast"></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
