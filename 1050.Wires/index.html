<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Physics of Wires - JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <canvas id="canvas"></canvas>

    <!-- Show Button -->
    <button id="openControls">Settings</button>

    <!-- Settings Panel -->
    <div id="controls">
        <div class="panel-header">
            <h3>Configuration</h3>
            <button id="closeControls">Hide</button>
        </div>

        <!-- Colors -->
        <div class="color-row">
            <div class="color-item">
                <label>BG Color</label>
                <input type="color" id="bgColor" value="#e0e0e0">
            </div>
            <div class="color-item">
                <label>Wire Color</label>
                <input type="color" id="wireColorInput" value="#222222">
            </div>
        </div>

        <!-- Background Image -->
        <div class="control-group">
            <label>BG Image (Cover):</label>
            <input type="file" id="bgLoader" accept="image/*">
        </div>

        <div class="divider"></div>

        <!-- Cursor Object -->
        <div class="control-group">
            <label>Cursor Image:</label>
            <input type="file" id="imageLoader" accept="image/*">
        </div>

        <div class="control-group">
            <label>Size Scale: <span id="val-scale">100%</span></label>
            <input type="range" id="imgScale" min="0.2" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Connection Y: <span id="val-offset">Bottom</span></label>
            <!-- -0.5 is Top, 0.5 is Bottom -->
            <input type="range" id="attachOffset" min="-0.5" max="0.5" step="0.05" value="0.3 ">
        </div>

        <div class="divider"></div>

        <!-- Physics -->
        <div class="control-group">
            <label>Wire Count: <span id="val-count">30</span></label>
            <input type="range" id="wireCount" min="5" max="100" step="1" value="30">
        </div>

        <div class="control-group">
            <label>Gravity: <span id="val-grav">0.5</span></label>
            <input type="range" id="gravity" min="0.1" max="2" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Segment Length: <span id="val-len">15</span></label>
            <input type="range" id="segLength" min="5" max="40" step="1" value="15">
        </div>

        <div class="control-group">
            <label>Friction (Air): <span id="val-fric">0.99</span></label>
            <input type="range" id="friction" min="0.90" max="0.999" step="0.001" value="0.99">
        </div>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
