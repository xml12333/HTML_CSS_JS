<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Connect With Us</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit.<br>Explicabo in
        reprehenderit quaerat doloremque? Tempora optio veritatis consequatur!
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="John Amendo" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+3 845 3584 318 4" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="test@test.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Product Demo" />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-rigth">
          <h3>Reach Us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>test@test.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+3 013 045 04896</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                #233, Ground florr,<br />
                Backer street 1223/137<br />
                London, 04896
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
