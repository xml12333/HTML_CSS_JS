<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login and Registration</title>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn" class="btn"></div>
          <button type="button" class="toggle-btn" id="loginBtn">Log In</button>
          <button type="button" class="toggle-btn" id="registerBtn">Register</button>
        </div>
        <div class="social-icons">
          <img src="img/fb.png" alt="fb">
          <img src="img/tw.png" alt="tw">
          <img src="img/gp.png" alt="gp">
        </div>
        <form class="input-group login" id="login">
          <input type="text" class="input-field" placeholder="User id" required>
          <input type="password" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form class="input-group register" id="register">
          <input type="text" class="input-field" placeholder="User id" required>
          <input type="email" class="input-field" placeholder="Email id" required>
          <input type="password" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
