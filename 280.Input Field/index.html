<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Input Field</title>
  </head>
  <body>
    <div class="form">
      <form class="form__content">
        <div class="form__box">
          <input type="text" class="form__input" placeholder="Enter Name" />
          <lable class="form__label">ENTER NAME</lable>
          <div class="form__shadow"></div>
        </div>
        <div class="form__box">
          <input type="email" class="form__input" placeholder="Enter Email" />
          <lable class="form__label">ENTER EMAIL</lable>
          <div class="form__shadow"></div>
        </div>
        <div class="form__button">
          <input type="submit" class="form__submit" value="Sign Up">
        </div>
      </form>
    </div>
  </body>
</html>
