<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- primary meta tags -->
    <title>All Recipes - Cook.io</title>
    <meta name="title" content="All Recipes - Cook.io" />
    <meta
      name="description"
      content="This is a recipe application made by Nikolay T."
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/svg+xml" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <!-- material icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header" data-header>
      <a href="./index.html" class="logo">
        <img
          src="./img/logo-light.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-light"
        />
        <img
          src="./img/logo-dark.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-dark"
        />
      </a>
      <nav class="navbar">
        <ul class="navbar-list">
          <li>
            <a href="./index.html" class="navbar-link title-small has-state"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="navbar-link title-small has-state active"
              >Recipes</a
            >
          </li>
        </ul>
      </nav>
      <button
        class="icon-btn theme-switch has-state"
        aria-pressed="false"
        data-theme-btn
        aria-label="Toggle light and dark theme"
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >
      </button>
      <a href="./saved-recipes.html" class="btn btn-primary has-icon">
        <span class="material-symbols-outlined" aria-hidden="true">book</span>
        <span class="span">Saved Recipes</span>
      </a>
    </header>

    <!-- Mobile nav -->
    <nav class="mobile-nav" aria-label="primary">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link" aria-current="true">
            <span class="item-icon"
              ><span class="material-symbols-outlined" aria-hidden="true"
                >lunch_dining</span
              ></span
            >
            <span class="label-medium">Recipes</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./index.html" class="nav-link">
            <span class="item-icon"
              ><span class="material-symbols-outlined" aria-hidden="true"
                >home</span
              ></span
            >
            <span class="label-medium">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="./saved-recipes.html" class="nav-link">
            <span class="item-icon"
              ><span class="material-symbols-outlined" aria-hidden="true"
                >book</span
              ></span
            >
            <span class="label-medium">Saved</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <article class="article recipe-page">
        <!-- Filter Bar -->
        <div class="filter-bar" data-filter-bar>
          <div class="title-wrapper">
            <span class="material-symbols-outlined" aria-hidden="true"
              >filter_list</span
            >
            <p class="title-medium">Filters</p>
            <button
              class="close-btn has-state"
              aria-label="Close filter bar"
              data-filter-toggler
            >
              <span class="material-symbols-outlined" aria-hidden="true"
                >close</span
              >
            </button>
          </div>
          <div class="filter-content">
            <div class="search-wrapper">
              <div class="input-outlined">
                <label for="search" class="body-large label">Search</label>
                <input
                  type="search"
                  name="search"
                  id="search"
                  placeholder="Search recipes"
                  class="input-field body-large"
                />
              </div>
            </div>
            <div class="accordion-container" data-accordion>
              <button
                class="accordion-btn has-state"
                aria-controls="cook-time"
                aria-expanded="false"
                data-accordion-btn
              >
                <span class="material-symbols-outlined" aria-hidden="true"
                  >timer</span
                >
                <p class="label-large">Cooking Time</p>
                <span
                  class="material-symbols-outlined trailing-icon"
                  aria-hidden="true"
                  >expand_more</span
                >
              </button>
              <div class="accordion-content" id="cook-time">
                <div class="accordion-overflow" data-filter="time">
                  <label class="filter-chip label-large">
                    &lt; 5 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="5"
                      aria-label="5 or less minutes"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                   5 - 10 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="5-10"
                      aria-label="5 to 10 minutes"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                   10 - 20 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="10-20"
                      aria-label="10 to 20 minutes"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                    20 - 30 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="20-30"
                      aria-label="20 to 30 minutes"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                    30 - 40 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="30-40"
                      aria-label="30 to 40 minutes"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                    40 - 50 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="40-50"
                      aria-label="40 to 50 minutes"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                    50 - 60 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="50-60"
                      aria-label="50 to 60 minutes"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                    &gt; 1 hours
                    <input
                      type="radio"
                      name="cook-time"
                      value="60+"
                      aria-label="1 or more hours"
                      class="checkbox"
                    />
                  </label>
                </div>
              </div>

              
            </div>
            <div class="accordion-container" data-accordion>
              <button
                class="accordion-btn has-state"
                aria-controls="ingr"
                aria-expanded="false"
                data-accordion-btn
              >
                <span class="material-symbols-outlined" aria-hidden="true"
                  >nutrition</span
                >
                <p class="label-large">Ingredients</p>
                <span
                  class="material-symbols-outlined trailing-icon"
                  aria-hidden="true"
                  >expand_more</span
                >
              </button>
              <div class="accordion-content" id="ingr">
                <div class="accordion-overflow" data-filter="time">
                  <label class="filter-chip label-large">
                   &lt; 5 ingredients
                    <input
                      type="radio"
                      name="ingr"
                      value="5"
                      aria-label="5 or less ingredients"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                   5 - 10 ingredients
                    <input
                      type="radio"
                      name="ingr"
                      value="5-10"
                      aria-label="5 to 10 ingredients"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                   10 - 20 ingredients
                    <input
                      type="radio"
                      name="ingr"
                      value="10-20"
                      aria-label="10 to 20 ingredients"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                    20 - 30 ingredients
                    <input
                      type="radio"
                      name="ingr"
                      value="20-30"
                      aria-label="20 to 30 ingredients"
                      class="checkbox"
                    />
                  </label>
                  <label class="filter-chip label-large">
                    &gt; 30 ingredients
                    <input
                      type="radio"
                      name="ingr"
                      value="30+"
                      aria-label="30 or more ingredients"
                      class="checkbox"
                    />
                  </label>
           
                </div>
              </div>

              
            </div>
          </div>
        </div>
      </article>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="copyright body-medium">Copyright 2023 codewithsadee</p>
      <a href="./index.html" class="logo">
        <img
          src="./img/logo-light.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-light"
        />
        <img
          src="./img/logo-dark.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-dark"
        />
      </a>
      <a href="https://www.edamam.com/" class="edamam">
        <img
          src="./img/edamam.svg"
          width="200"
          height="40"
          loading="lazy"
          alt="edamam free recipe api"
        />
      </a>
    </footer>

    <!-- theme js -->
    <script src="./js/theme.js"></script>
    <!-- custom js -->
    <script src="./js/global.js" type="module"></script>
    <script src="./js/recipes.js" type="module"></script>
  </body>
</html>
