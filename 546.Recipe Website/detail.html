<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- primary meta tags -->
    <title>Cook.io</title>
    <meta name="title" content="Cook.io" />
    <meta
      name="description"
      content="This is a recipe application made by Nikolay T."
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/svg+xml" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <!-- material icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header" data-header>
      <a href="./index.html" class="logo">
        <img
          src="./img/logo-light.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-light"
        />
        <img
          src="./img/logo-dark.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-dark"
        />
      </a>
      <nav class="navbar">
        <ul class="navbar-list">
          <li>
            <a href="./index.html" class="navbar-link title-small has-state"
              >Home</a
            >
          </li>
          <li>
            <a href="./recipes.html" class="navbar-link title-small has-state"
              >Recipes</a
            >
          </li>
        </ul>
      </nav>
      <button
        class="icon-btn theme-switch has-state"
        aria-pressed="false"
        data-theme-btn
        aria-label="Toggle light and dark theme"
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >
      </button>
      <a href="./saved-recipes.html" class="btn btn-primary has-icon">
        <span class="material-symbols-outlined" aria-hidden="true">book</span>
        <span class="span">Saved Recipes</span>
      </a>
    </header>

    <!-- Mobile nav -->
    <nav class="mobile-nav" aria-label="primary">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="./recipes.html" class="nav-link" >
            <span class="item-icon"
              ><span class="material-symbols-outlined" aria-hidden="true"
                >lunch_dining</span
              ></span
            >
            <span class="label-medium">Recipes</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./index.html" class="nav-link">
            <span class="item-icon"
              ><span class="material-symbols-outlined" aria-hidden="true"
                >home</span
              ></span
            >
            <span class="label-medium">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="./saved-recipes.html" class="nav-link">
            <span class="item-icon"
              ><span class="material-symbols-outlined" aria-hidden="true"
                >book</span
              ></span
            >
            <span class="label-medium">Saved</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="detail-page-main">
      <article class="article container detail-page" data-detail-container>

        <div class="detail-banner detail-banner-skeleton skeleton"></div>
        <div class="detail-content detail-content-skeleton">
            <div class="title-wrapper">
                <div class="title-skeleton skeleton"></div>
            </div>
            <div class="detail-author text-skeleton skeleton"></div>
            <div class="detail-stats">
                <div class="stats-item">
                    <span class="skeleton title-skeleton"></span>
                    <span class="skeleton text-skeleton"></span>
                </div>
                <div class="stats-item">
                    <span class="skeleton title-skeleton"></span>
                    <span class="skeleton text-skeleton"></span>
                </div>
                <div class="stats-item">
                    <span class="skeleton title-skeleton"></span>
                    <span class="skeleton text-skeleton"></span>
                </div>
                <div class="stats-item">
                    <span class="skeleton title-skeleton"></span>
                    <span class="skeleton text-skeleton"></span>
                </div>
            </div>
            <div class="tag-list">
                <div class="filter-chip skeleton filter-chip-skeleton"></div>
                <div class="filter-chip skeleton filter-chip-skeleton"></div>
                <div class="filter-chip skeleton filter-chip-skeleton"></div>
            </div>
            <div class="ing-title skeleton title-skeleton"></div>
            <div class="ingr-list">
                <div class="ingr-item skeleton text-skeleton"></div>
                <div class="ingr-item skeleton text-skeleton"></div>
                <div class="ingr-item skeleton text-skeleton"></div>
                <div class="ingr-item skeleton text-skeleton"></div>
            </div>
        </div>
      </article>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="copyright body-medium">Copyright 2023 codewithsadee</p>
      <a href="./index.html" class="logo">
        <img
          src="./img/logo-light.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-light"
        />
        <img
          src="./img/logo-dark.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-dark"
        />
      </a>
      <a href="https://www.edamam.com/" class="edamam">
        <img
          src="./img/edamam.svg"
          width="200"
          height="40"
          loading="lazy"
          alt="edamam free recipe api"
        />
      </a>
    </footer>

    <!-- theme js -->
    <script src="./js/theme.js"></script>
    <!-- custom js -->
    <script src="./js/global.js" type="module"></script>
    <script src="./js/detail.js" type="module"></script>
  </body>
</html>
