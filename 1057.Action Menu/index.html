<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UI Action Menu Dropdown design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
    <link rel='stylesheet' href='https://codepen.io/simeydotme/pen/jEOaeNd/63809857734821de257097bf620e7121.css'>
    <link rel='stylesheet'
        href='https://fonts.bunny.net/css?family=asap:200,300i,400,400i,500,500i,600,600i,700,700i,900,900i||asap-condensed:200,300i,400,400i,600,600i,700,700i,900,900i|kode-mono:400,500,600,700'>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main id="app">

        <section class="field menu">
            <label for="sharing" id="sharing-label">Share with</label>
            <div class="control">
                <select id="sharing" required>
                    <option selected disabled hidden>Select an option</option>
                    <option data-option=public>Public</option>
                    <option data-option=limited>Limited to workspace</option>
                    <option data-option=private>Private</option>
                </select>

                <button id="sharing-toggle" hidden aria-hidden aria-described-by="sharing-label"
                    aria-controls="sharing-menu" aria-expanded=false>
                    Select an option
                </button>

                <menu id="sharing-menu">
                    <li data-option=public tabindex=0 role=button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <g fill="none" fill-rule="evenodd">
                                <path
                                    d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                                <path fill="currentColor" fill-rule="nonzero"
                                    d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2m2 11.4l-1.564 1.251a.5.5 0 0 0-.041.744l1.239 1.239a2 2 0 0 1 .508.864l.175.613a1.8 1.8 0 0 0 1.017 1.163a8 8 0 0 0 2.533-1.835l-.234-1.877a2 2 0 0 0-1.09-1.54l-1.47-.736A1 1 0 0 0 14 13.4M12 4a7.99 7.99 0 0 0-6.335 3.114l-.165.221V9.02a3 3 0 0 0 1.945 2.809l.178.06l1.29.395c1.373.42 2.71-.697 2.577-2.096l-.019-.145l-.175-1.049a1 1 0 0 1 .656-1.108l.108-.03l.612-.14a2.667 2.667 0 0 0 1.989-3.263A8 8 0 0 0 12 4" />
                            </g>
                        </svg>
                        <h3>Public</h3>
                        <p>Shared with anyone who has the link</p>
                    </li>

                    <li data-option=limited tabindex=0 role=button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2">
                                <path d="M15 21H7a2 2 0 0 1-2-2v-6a2 2 0 0 1 2-2h10c.265 0 .518.052.75.145" />
                                <path
                                    d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0-2 0m-3-5V7a4 4 0 1 1 8 0v4m3 11v.01M19 19a2.003 2.003 0 0 0 .914-3.782a1.98 1.98 0 0 0-2.414.483" />
                            </g>
                        </svg>
                        <h3>Limited to workspace</h3>
                        <p>Shared with anyone in your workspace</p>
                    </li>

                    <li data-option=private tabindex=0 role=button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M12 2a5 5 0 0 1 5 5v3a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3v-6a3 3 0 0 1 3-3V7a5 5 0 0 1 5-5m0 12a2 2 0 0 0-1.995 1.85L10 16a2 2 0 1 0 2-2m0-10a3 3 0 0 0-3 3v3h6V7a3 3 0 0 0-3-3" />
                        </svg>
                        <h3>Private</h3>
                        <p>Only accessible to you</p>
                    </li>
                </menu>
            </div>
        </section>

       

        <div class="inline-ranges">
            <input type=range id="hue" min=0 max=360 value=210 title="play with the colors!" />
            <div>
                <button type="button" id="reset" title="reset the select box to default state">reset</button>
                <button type="button" id="toggle" title="toggle showing the hidden <select> element">show
                    select</button>
            </div>
        </div>

    </main>


    <!--
    theme toggle
-->

    <div class="group theme-toggle" title="toggle theme">
        <label for="theme-toggle">
            <span class="sr-only">Light Theme</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <g fill="none">
                    <path d="M17 12a5 5 0 1 1-10 0a5 5 0 0 1 10 0Z" />
                    <path stroke-linecap="round"
                        d="M12 2c-.377.333-.905 1.2 0 2m0 16c.377.333.906 1.2 0 2m7.5-17.497c-.532-.033-1.575.22-1.496 1.495M5.496 17.5c.033.532-.22 1.575-1.496 1.496M5.003 4.5c-.033.532.22 1.576 1.497 1.497M18 17.503c.532-.032 1.575.208 1.496 1.414M22 12c-.333-.377-1.2-.905-2 0m-16-.5c-.333.377-1.2.906-2 0" />
                </g>
            </svg>
        </label>
        <input type="checkbox" class="toggle dual" id="theme-toggle" name="theme">
        <label for="theme-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" stroke-linecap="round" stroke-linejoin="round"
                    d="M21.5 14.078A8.557 8.557 0 0 1 9.922 2.5C5.668 3.497 2.5 7.315 2.5 11.873a9.627 9.627 0 0 0 9.627 9.627c4.558 0 8.376-3.168 9.373-7.422" />
            </svg>
            <span class="sr-only">Dark Theme</span>
        </label>
    </div>

  
    <script src="./js/script.js"></script>

</body>

</html>
