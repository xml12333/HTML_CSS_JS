<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Terminal Motherlode</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap'>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="terminal-window" id="terminal">
    <div class="terminal-prompt">></div>
    <span class="terminal-input" id="display"></span><span class="cursor"></span>
  </div>

  <div class="sticky-note">
    PRESS CTRL + SHIFT + C TO OPEN CONSOLE<br><br>
    enter motherlode<br>
    press enter
  </div>

  <div class="keyboard">
    <div class="keyboard-row">
      <kbd data-key="Q">Q</kbd>
      <kbd data-key="W">W</kbd>
      <kbd data-key="E">E</kbd>
      <kbd data-key="R">R</kbd>
      <kbd data-key="T">T</kbd>
      <kbd data-key="Y">Y</kbd>
      <kbd data-key="U">U</kbd>
      <kbd data-key="I">I</kbd>
      <kbd data-key="O">O</kbd>
      <kbd data-key="P">P</kbd>
      <kbd class="controls" data-key="Backspace">[<]< /kbd>
    </div>
    <div class="keyboard-row">
      <kbd class="controls" data-key="Shift">[SHIFT]</kbd>
      <kbd data-key="A">A</kbd>
      <kbd data-key="S">S</kbd>
      <kbd data-key="D">D</kbd>
      <kbd data-key="F">F</kbd>
      <kbd data-key="G">G</kbd>
      <kbd data-key="H">H</kbd>
      <kbd data-key="J">J</kbd>
      <kbd data-key="K">K</kbd>
      <kbd data-key="L">L</kbd>
    </div>
    <div class="keyboard-row">
      <kbd class="controls" data-key="Control">[CTRL]</kbd>
      <kbd data-key="Z">Z</kbd>
      <kbd data-key="X">X</kbd>
      <kbd data-key="C">C</kbd>
      <kbd data-key="V">V</kbd>
      <kbd data-key="B">B</kbd>
      <kbd data-key="N">N</kbd>
      <kbd data-key="M">M</kbd>
      <kbd class="controls" data-key="Enter">[ENTER]</kbd>
    </div>
    <div class="keyboard-row">
      <kbd data-key=" " class="space">[SPACE]</kbd>
    </div>
  </div>
  <script src="./js/script.js"></script>

</body>

</html>
