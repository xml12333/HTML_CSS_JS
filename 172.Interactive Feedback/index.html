<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Feedback</title>
  </head>
  <body>
    <div class="container">
      <div class="feedbackbox">
        <div class="emoji">
          <div id="emoji">
            <img src="images/poor.png" alt="poor" />
            <img src="images/bad.png" alt="bad" />
            <img src="images/okay.png" alt="okay" />
            <img src="images/good.png" alt="good" />
            <img src="images/excellent.png" alt="excellent" />
          </div>
        </div>
        <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
