<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Christmas button collection II</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <!-- Font & Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <div class="wrapper">
    <h1>Christmas Button Collection II</h1>

    <div class="button-grid">
      <button class="xmas-btn btn-shimmer">
        <i class="fa-solid fa-gift"></i> Merry Christmas
      </button>

      <button class="xmas-btn btn-glow">
        <i class="fa-solid fa-star"></i> Holiday Sale
      </button>

      <button class="xmas-btn btn-snow" id="snowBtn">
        <i class="fa-solid fa-snowflake"></i> Let it Snow
      </button>

      <button class="xmas-btn btn-pulse">
        <i class="fa-solid fa-tree"></i> Christmas Tree
      </button>

      <button class="xmas-btn btn-lights">
        <i class="fa-solid fa-lightbulb"></i> Festive Lights
      </button>

      <button class="xmas-btn">
        <i class="fa-solid fa-music"></i> Christmas Music
      </button>
    </div>
  </div>
  <script src="./js/script.js"></script>

</body>

</html>
