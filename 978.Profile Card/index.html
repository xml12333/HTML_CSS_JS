<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="./css/styles.css">

      <title>User profile card </title>
   </head>
   <body>
      <div class="profile">
         <div class="profile__card">
            <div class="profile__content">
               <img src="./img/profile.png" alt="image" class="profile__img">
   
               <div class="profile__data">
                  <h3 class="profile__name">Tyler Grant</h3>
                  <p class="profile__profession">Web Developer</p>
               </div>
   
               <div class="profile__button" id="profile-btn">
                  <i class="ri-menu-line profile__menu"></i>
                  <i class="ri-close-large-line profile__close"></i>
               </div>
            </div>

            <div class="profile__social" id="profile-social">
               <a href="http://codepen.io/" target="_blank" class="profile__link">
                  <span>
                     <i class="ri-codepen-line"></i>
                  </span>
               </a>

               <a href="https://www.facebook.com/" target="_blank" class="profile__link">
                  <span>
                     <i class="ri-facebook-circle-line"></i>
                  </span>
               </a>

               <a href="https://github.com/" target="_blank" class="profile__link">
                  <span>
                     <i class="ri-github-line"></i>
                  </span>
               </a>

               <a href="https://www.instagram.com//" target="_blank" class="profile__link">
                  <span>
                     <i class="ri-instagram-line"></i>
                  </span>
               </a>

               <a href="https://dribbble.com/" target="_blank" class="profile__link">
                  <span>
                     <i class="ri-dribbble-line"></i>
                  </span>
               </a>
            </div>
         </div>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="./js/main.js"></script>
   </body>
</html>
