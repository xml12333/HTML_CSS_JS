<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Hover</title>
  </head>
  <body>
    <a href="#" class="button">
      <span class="button__text">
        play
      </span>
      <img src="img/cone.png" class="button__cone" alt="cone">
      <img src="img/torus.png" class="button__torus" alt="torus">
      <img src="img/icosahedron.png" class="button__icosahedron" alt="icosahedron">
      <img src="img/sphere.png" class="button__sphere" alt="sphere">
    </a>
  </body>
</html>
