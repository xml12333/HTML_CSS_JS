<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="w-screen h-screen bg-[url('https://images.unsplash.com/photo-1483004406427-6acb078d1f2d?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTEyNzk2MzV8&ixlib=rb-4.0.3&q=85')] bg-cover">
      <div class="flex items-center justify-center h-full text-gray-600">
    
        <div class="max-w-full p-8 bg-white rounded-lg shadow-lg w-96">
          <h1 class="text-center font-semibold my-3 text-3xl">Todo List</h1>
          
          <!-- Add New -->
          <button class="flex items-center w-full h-8 px-2 my-2 text-base rounded">
            <svg class="w-5 h-5 text-gray-400 fill-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            <input class="flex-grow h-8 ml-4 focus:outline-none" type="text" placeholder="Add a new task">
          </button>
    
          <!-- List e.g. Done -->
          <div class="flex justify-between">
            <input class="hidden" type="checkbox" id="task_2" checked>
            <label class="flex items-center h-10 px-2 w-11/12 rounded cursor-pointer hover:bg-gray-100" for="task_2">
              <span class="w-5 h-5 text-transparent border-2 border-gray-300 rounded-full">
                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
              </span>
              <span class="ml-4 text-sm">Buy flowers for my wife</span>
            </label>
            <button class="ml-auto">
                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M18.4555 5.54446L5.54443 18.4555" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M18.4555 18.4555L5.54443 5.54446" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
          </div>
          
          <!-- List e.g. -->
          <div class="flex justify-between">
            <input class="hidden" type="checkbox" id="task_4">
            <label class="flex items-center h-10 px-2 w-11/12 rounded cursor-pointer hover:bg-gray-100" for="task_4">
              <span class="w-5 h-5 text-transparent border-2 border-gray-300 rounded-full">
                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
              </span>
              <span class="ml-4 text-sm">Write chapter 4</span>
            </label>
            <button class="ml-auto">
                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M18.4555 5.54446L5.54443 18.4555" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M18.4555 18.4555L5.54443 5.54446" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
          </div>
          
          <!-- List e.g. -->
          <div class="flex justify-between">
            <input class="hidden" type="checkbox" id="task_5">
            <label class="flex items-center h-10 px-2 w-11/12 rounded cursor-pointer hover:bg-gray-100" for="task_5">
              <span class="w-5 h-5 text-transparent border-2 border-gray-300 rounded-full">
                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
              </span>
              <span class="ml-4 text-sm">Go to swimming pool</span>
            </label>	
            <button>
                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M18.4555 5.54446L5.54443 18.4555" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M18.4555 18.4555L5.54443 5.54446" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
          </div>
        
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
