<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Donate Card</title>
  </head>
  <body>
    <div class="box">
      <img src="img/coins.png" alt="coins" />
      <h2>Donate</h2>
      <p>
        Support your favorite creator. <br />
        Donate below
      </p>
      <a href="https://paypal.com" target="_blank" class="btn paypal"><i class="fab fa-paypal"></i> PayPal</a>
      <a href="https://patreon.com" target="_blank" class="btn patreon"><i class="fab fa-patreon"></i> Patreon</a>
    </div>
  </body>
</html>
