<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>OKLCH Gradient Mesh — Interactive Playground</title>
    <link rel="stylesheet" href="./css/style.css">

  </head>
    
  <body>
  <div class="panel">
	<div class="panel-header">
		<span class="panel-title">Aurora Dancing</span>
		<span class="panel-tag">OKLCH</span>
	</div>
	<div class="divider"></div>

	<div class="swatches">
		<div class="swatch" id="sw1"></div>
		<div class="swatch" id="sw2"></div>
		<div class="swatch" id="sw3"></div>
		<div class="swatch" id="sw4"></div>
		<div class="swatch" id="sw5"></div>
		<div class="swatch" id="sw6"></div>
		<div class="swatch" id="sw7"></div>
		<div class="swatch" id="sw8"></div>
		<div class="swatch" id="sw9"></div>
	</div>

	<div class="control">
		<div class="control-row">
			<span class="ctrl-label">Hue Offset</span>
			<span class="val" id="hueVal">0°</span>
		</div>
		<input type="range" id="hue" min="0" max="360" step="1" value="0">
	</div>

	<div class="control">
		<div class="control-row">
			<span class="ctrl-label">Lightness</span>
			<span class="val" id="lightnessVal">90%</span>
		</div>
		<input type="range" id="lightness" min="0.30" max="1.00" step="0.01" value="0.90">
	</div>

	<div class="control">
		<div class="control-row">
			<span class="ctrl-label">Chroma</span>
			<span class="val" id="chromaVal">0.30</span>
		</div>
		<input type="range" id="chroma" min="0.00" max="0.40" step="0.01" value="0.30">
	</div>

	<div class="control">
		<div class="control-row">
			<span class="ctrl-label">Hue Step</span>
			<span class="val" id="turnVal">40°</span>
		</div>
		<input type="range" id="turn" min="1" max="90" step="1" value="40">
	</div>

	<div class="control">
		<div class="control-row">
			<span class="ctrl-label">Speed</span>
			<span class="val" id="speedVal">4s</span>
		</div>
		<input type="range" id="speed" min="0.5" max="20" step="0.5" value="4">
	</div>

	<div class="toggle-row">
		<span class="toggle-row-label">Animate</span>
		<label class="toggle">
			<input type="checkbox" id="animToggle" checked>
			<span class="toggle-track"></span>
		</label>
	</div>

</div>

<div class="formula-bar">
	<div class="formula-bar-label">background-image</div>
	<div class="formula-bar-lines" id="formulaLines"></div>
	<button class="copy-btn" id="copyBtn">copy</button>
</div>
    <script  src="./js/script.js"></script>

  </body>
  
</html>
