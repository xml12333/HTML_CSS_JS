<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Home Page</title>
  </head>
  <body>
    <div id="page" class="page-home">
      <header>
        <div class="inner-header">
          <div class="container wide">
            <div class="wrap">
              <div class="header-left">
                <div class="menu-bar">
                  <a href="#0" class="menu-trigger"
                    ><i class="ri-menu-line"></i
                  ></a>
                </div>
                <div class="list-inline">
                  <ul>
                    <li>
                      <a href="#"><i class="ri-user-line"></i></a>
                    </li>
                    <li>
                      <a href="#"
                        ><span class="item-floating">7</span
                        ><i class="ri-star-line"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="header-center">
                <nav class="menu">
                  <ul>
                    <li>
                      <a href="#"><span>Home</span></a>
                    </li>
                    <li>
                      <a href="#"
                        ><span>Products</span>
                        <i class="ri-arrow-down-s-line"></i
                      ></a>
                    </li>
                    <li>
                      <a href="#"><span>Disc</span></a>
                    </li>
                  </ul>
                  <ul>
                    <li>
                      <a href="#"
                        ><span>Specials</span>
                        <i class="ri-arrow-down-s-line"></i
                      ></a>
                      <ul class="sub-menu list-block">
                        <li><a href="#">Dolce & Gabbane</a></li>
                        <li><a href="#">Luis Vuitton</a></li>
                        <li><a href="#">Versace</a></li>
                        <li><a href="#">Dior</a></li>
                      </ul>
                    </li>
                    <li>
                      <a href="#"><span>Sale</span></a>
                    </li>
                  </ul>
                </nav>
                <div class="branding"><a href="#">Theshop</a></div>
              </div>
              <div class="header-right">
                <div class="list-inline">
                  <ul>
                    <li>
                      <a href="#"><i class="ri-search-line"></i></a>
                    </li>
                    <li>
                      <a href="#"
                        ><span class="item-floating">0</span
                        ><i class="ri-shopping-bag-line"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
    <!-- <script>
      document.write(new Date().getFullYear());
    </script> -->
    <script src="js/script.js"></script>
  </body>
</html>
