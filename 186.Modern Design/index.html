<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Design</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Clients</a></li>
          <li><a href="#" class="white-menu">Services</a></li>
          <li><a href="#" class="white-menu">Contact us</a></li>
        </ul>
        <img src="images/menu.png" alt="menu" class="menu" />
      </nav>
      <div class="left-col">
        <h1>Helping<br />Your Business</h1>
        <div class="team">
          <div class="user-col">
            <img src="images/image-1.png" alt="image-1" />
            <div class="info">
              <h4>ANTHONY</h4>
              <p>TECH</p>
            </div>
            <img src="images/arrow.png" alt="arrow" class="arrow-icon" />
          </div>
          <div class="user-col">
            <img src="images/image-2.png" alt="image-2" />
            <div class="info">
              <h4>JOSEPH</h4>
              <p>HR</p>
            </div>
            <img src="images/arrow.png" alt="arrow" class="arrow-icon" />
          </div>
          <div class="user-col">
            <img src="images/image-3.png" alt="image-3" />
            <div class="info">
              <h4>RICHIE</h4>
              <p>DEV</p>
            </div>
            <img src="images/arrow.png" alt="arrow" class="arrow-icon" />
          </div>
        </div>
      </div>
      <div class="right-col">
        <video autoplay loop muted class="back-video">
          <source src="images/video.mp4" type="video/mp4" />
        </video>
        <img src="images/play-button.png" alt="play-button" class="play-icon" />
        <h3>
          We're the world's leading marketing<br />agency based in the USA
        </h3>
      </div>
    </div>
  </body>
</html>
