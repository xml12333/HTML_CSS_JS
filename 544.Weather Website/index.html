<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- primary meta tag -->
    <title>Weatherio</title>
    <meta name="title" content="weatherio" />
    <meta
      name="description"
      content="weatherio is a weather app made by Nikolay T."
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/svg+xml" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img src="./img/logo.png" width="364" height="58" alt="logo" />
        </a>
        <div class="search-view active" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              class="search-field"
              autocomplete="off"
              data-search-field
            />
            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          <div class="search-result" data-search-result>

          </div>
        </div>
        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- current weather -->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          >
          </section>
          <!-- forecast -->
          <section
            class="section forecast"
            aria-label="forcast"
            data-5-day-forecast
          >

          </section>
        </div>
        <div class="content-right">
          <!-- highlights -->
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          >

          </section>

          <!-- hourly forecast -->
          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          >
    
          </section>
          <!-- footer -->
          <footer class="footer">
            <p class="body-3">Copyright 2023 Nikolay T. All Rights Reserved.</p>
            <p class="body-3">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="Free Open Weather Api"
              >
                <img
                  src="./img/openweather.png"
                  width="150"
                  height="30"
                  loading="lazy"
                  alt="OpenWeather"
              /></a>
            </p>
          </footer>
        </div>
        <div class="loading" data-loading></div>
      </article>
    </main>

    <!-- 404 section -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found!</p>
      <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
    <script src="js/route.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
