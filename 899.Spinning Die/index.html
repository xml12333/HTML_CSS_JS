<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Spinning Die</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" /><link rel="stylesheet" href="./css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="dice" role="img" aria-label="Die spinning clockwise on the y-axis">
	<div class="dice__sides">
		<div class="dice__side dice__side--1">
			<div class="dice__dot"></div>
		</div>
		<div class="dice__side dice__side--2">
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
		</div>
		<div class="dice__side dice__side--3">
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
		</div>
		<div class="dice__side dice__side--4">
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
		</div>
		<div class="dice__side dice__side--5">
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
		</div>
		<div class="dice__side dice__side--6">
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
			<div class="dice__dot"></div>
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
