<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Video Calling UI</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul>
          <li><img src="images/live.png" alt="live" class="active" /></li>
          <li><img src="images/video.png" alt="video" /></li>
          <li><img src="images/message.png" alt="message" /></li>
          <li><img src="images/notification.png" alt="notification" /></li>
          <li><img src="images/users.png" alt="users" /></li>
          <li><img src="images/setting.png" alt="setting" /></li>
        </ul>
      </nav>
      <div class="container">
        <div class="top-icon">
          <img src="images/search.png" alt="search" />
          <img src="images/menu.png" alt="menu" />
        </div>
        <div class="row">
          <div class="col-1">
            <img src="images/image.png" alt="image" class="host-img" />
            <div class="controls">
              <img src="images/chat.png" alt="chat" />
              <img src="images/disconnect.png" alt="disconnect" />
              <img src="images/call.png" alt="call" class="call-icon" />
              <img src="images/mic.png" alt="mic" />
              <img src="images/cast.png" alt="cast" />
            </div>
          </div>
          <div class="col-2">
            <div class="joined">
              <p>People Joined</p>
              <div>
                <img src="images/people-1.png" alt="people-1" />
                <img src="images/people-2.png" alt="people-2" />
                <img src="images/people-3.png" alt="people-3" />
                <img src="images/people-4.png" alt="people-4" />
                <img src="images/people-5.png" alt="people-5" />
              </div>
            </div>
            <div class="invite">
              <p>Invite More People</p>
              <div>
                <img src="images/user-1.png" alt="user-1">
                <img src="images/user-2.png" alt="user-2">
                <img src="images/user-3.png" alt="user-3">
                <img src="images/user-4.png" alt="user-4">
                <img src="images/user-5.png" alt="user-5">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
