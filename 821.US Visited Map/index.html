<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animated States Visited Map</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="map-container">
  <!-- The map will be rendered here -->
</div>
<div class="options">
  <button id="restartAnimation">Restart Animation</button>
  <div class="color-picker">
    <label for="stateColor">State Color:</label>
    <input type="color" id="stateColor" value="#3E7075">
  </div>
  <div class="speed-control">
    <label for="animationSpeed">Animation Speed:</label>
    <input type="range" id="animationSpeed" min="0.1" max="2" step="0.1" value="0.5">
  </div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script><script  src="./js/script.js"></script>

</body>
</html>
