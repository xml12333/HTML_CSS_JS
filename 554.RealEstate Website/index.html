<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- primary meta tags -->
    <title>Wealthome</title>
    <meta name="title" content="Wealthome" />
    <meta
      name="description"
      content="This is a realestate website devloped by Nik T."
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/svg+xml" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- preload images -->
  </head>
  <body>
    <!-- header -->
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="./img/logo.png" width="190" height="20" alt="wealthome" />
        </a>
        <nav class="navbar" data-navbar>
          <ul class="navbar-list ">
            <li>
              <a href="#home" class="navbar-link label-medium active">Home</a>
            </li>
            <li>
              <a href="#rent" class="navbar-link label-medium active">Rent</a>
            </li>
            <li>
              <a href="#sell" class="navbar-link label-medium active">Sell</a>
            </li>
            <li>
              <a href="#buy" class="navbar-link label-medium active">Buy</a>
            </li>
            <li>
              <a href="#about" class="navbar-link label-medium active">About</a>
            </li>
          </ul>
          <div class="navbar-wrapper">
            <a href="#" class="btn-link label-medium">Login</a>
            <a href="#" class="btn btn-fill label-medium">Get Started</a>
          </div>
        </nav>
        <button
          class="nav-toggle-btn icon-btn"
          aria-label="toggle navbar"
          data-nav-toggler
        >
        <span class="material-symbols-rounded open" aria-hidden="true">menu</span>
        <span class="material-symbols-rounded close" aria-hidden="true">close</span>
      </button>
      </div>
    </header>
    <!-- custom js -->
    <script src="./js/script.js" defer></script>
  </body>
</html>
