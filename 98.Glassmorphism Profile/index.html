<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glassmorphism Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card" data-tilt>
        <img src="images/profile.png" alt="profile" />
        <h2>John Smith</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut, dolorum?
        </p>
        <div class="links">
          <a href="https://facebook.com">
            <img src="images/facebook.png" alt="facebook" />
          </a>
          <a href="https://twitter.com">
            <img src="images/twitter.png" alt="facebook" />
          </a>
          <a href="https://telegram.com">
            <img src="images/telegram.png" alt="facebook" />
          </a>
        </div>
        <a href="#" class="btn">message me</a>
      </div>
    </div>
    <script src="js/vanilla-tilt.js"></script>
  </body>
</html>
