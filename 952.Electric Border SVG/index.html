<div class="wrapper">
  <div class="box">
    <div class="border"></div>

    <div class="border"></div>
  </div>

<svg class="sr-only">
  <filter id="noise" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
    <feTurbulence
      type="turbulence"
      baseFrequency="0.05"
      numOctaves="2"
      result="turbulence" />
    <feDisplacementMap
      in2="turbulence"
      in="SourceGraphic"
      scale="50"
      xChannelSelector="R"
      yChannelSelector="G" />
    <feDropShadow dx="0" dy="4" stdDeviation="0" flood-color="hsl(280 90% 80%)" />
  </filter>
  <filter id="noise2" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">

      type="turbulence"

      result="turbulence" />
    <feDisplacementMap
      in2="turbulence"
      in="SourceGraphic"
      scale="50"
      xChannelSelector="R"
      yChannelSelector="G" />
    <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="hsl(10 90% 80%)" />
  </filter>
