<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- primary meta tags -->
    <title>Unigine - Epic Games Made For True Gamers!</title>
    <meta name="title" content="Unigine - Epic Games Made For True Gamers!" />
    <meta
      name="description"
      content="This is an esports and gaming html template made by Nik T."
    />
    <!-- favicont -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/svg+xml" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Work+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- preload images -->
    <link rel="preload" as="image" href="img/hero-banner.png" />
    <link rel="preload" as="image" href="img/hero-banner-bg.png" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="img/logo.svg" width="110" height="53" alt="unigune home" />
        </a>
        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link" data-nav-link>home</a>
            </li>
            <li class="navbar-item">
              <a href="#tournament" class="navbar-link" data-nav-link
                >tournament</a
              >
            </li>
            <li class="navbar-item">
              <a href="#news" class="navbar-link" data-nav-link>news</a>
            </li>
            <li class="navbar-item">
              <a href="#contact" class="navbar-link" data-nav-link>contact</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="btn">join our team</a>
        <button
          class="nav-toggle-btn"
          aria-label="toggle menu"
          data-nav-toggler
        >
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </button>
      </div>
    </header>
    <!-- ionicon link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- custom js -->
    <script src="./js/script.js"></script>
  </body>
</html>
