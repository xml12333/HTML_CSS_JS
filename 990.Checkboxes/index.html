<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glitchy GSAP animated checkboxes</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <h1>GSAP animated checkboxes</h1>

  <div class="wrapper">
    <div class="input-container">
      <label>
        <input id="elastic-slide-toggle-control" type="checkbox" name="options[]" value="1"
          aria-labelledby="label-elastic" />
        <div class="svg-wrap">
          <svg height="36" width="84" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <pattern id="gradient-pattern" patternUnits="userSpaceOnUse" width="1" height="4">
                <rect width="100%" height="2" fill="#181a29" />
                <rect y="2" width="100%" height="2" fill="#202436" />
              </pattern>
            </defs>

            <rect x="0" y="0" width="84" height="36" fill="url(#gradient-pattern)" />

            <g class="switch">
              <rect x="6" y="6" width="24" height="2" />
              <rect x="6" y="8" width="24" height="2" />
              <rect x="6" y="10" width="24" height="2" />
              <rect x="6" y="12" width="24" height="2" />
              <rect x="6" y="14" width="24" height="2" />
              <rect x="6" y="16" width="24" height="2" />
              <rect x="6" y="18" width="24" height="2" />
              <rect x="6" y="20" width="24" height="2" />
              <rect x="6" y="22" width="24" height="2" />
              <rect x="6" y="24" width="24" height="2" />
              <rect x="6" y="26" width="24" height="2" />
              <rect x="6" y="28" width="24" height="2" />
            </g>
          </svg>
        </div>
        <span id="label-elastic">Elastic</span>
      </label>
    </div>

    <div class="input-container">
      <label>
        <input id="uniform-elastic-slide-toggle-control" type="checkbox" name="options[]" value="2"
          aria-labelledby="label-elastic-2" />

            <g class="switch">

              <rect x="6" y="8" width="24" height="2" />
              <rect x="6" y="10" width="24" height="2" />
              <rect x="6" y="12" width="24" height="2" />
              <rect x="6" y="14" width="24" height="2" />
              <rect x="6" y="16" width="24" height="2" />
              <rect x="6" y="18" width="24" height="2" />
              <rect x="6" y="20" width="24" height="2" />
              <rect x="6" y="22" width="24" height="2" />
              <rect x="6" y="24" width="24" height="2" />
              <rect x="6" y="26" width="24" height="2" />
              <rect x="6" y="28" width="24" height="2" />
            </g>
          </svg>
        </div>
        <span id="label-elastic-2">Elastic 2</span>
      </label>
    </div>

    <div class="input-container">
      <label>
        <input id="rough-slide-toggle-control" type="checkbox" name="options[]" value="3"

              <rect x="6" y="12" width="24" height="2" />
              <rect x="6" y="14" width="24" height="2" />
              <rect x="6" y="16" width="24" height="2" />
              <rect x="6" y="18" width="24" height="2" />
              <rect x="6" y="20" width="24" height="2" />
              <rect x="6" y="22" width="24" height="2" />
              <rect x="6" y="24" width="24" height="2" />
              <rect x="6" y="26" width="24" height="2" />

            </g>

              <rect x="6" y="12" width="24" height="2" />
              <rect x="6" y="14" width="24" height="2" />
              <rect x="6" y="16" width="24" height="2" />

      </label>
    </div>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js'></script>
  <script src="./js/script.js"></script>

</body>

</html>
