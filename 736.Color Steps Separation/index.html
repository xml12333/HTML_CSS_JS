<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>How Many Steps Does It Take To Get From Me To You?</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <main v-cloak>
      <div class="tools">
        <div>
          <input type="color" v-model="color1" />
          <input type="text" v-model="color1" />
        </div>
        <div>
          <div class="vertical-range">
            <input type="range" :min="min" :max="max" v-model="steps" />
          </div>
          <div class="steps">{{visualSteps}} {{visualStepsLabel}}</div>
        </div>
        <div>
          <input type="color" v-model="color2" />
          <input type="text" v-model="color2" />
        </div>
      </div>
      <div class="colors">
        <div class="color" v-for="color in colors" :style="setStyles(color)">
          &nbsp;{{colorName(color)}}
        </div>
      </div>
    </main>
    <!-- partial -->
    <script src="https://unpkg.com/vue@2"></script>
    <script src="./js/MixinColor.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
