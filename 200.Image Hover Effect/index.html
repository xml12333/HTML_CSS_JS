<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image hover Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="img/pic1.jpg" alt="pic1" class="pic"/>
          <div class="layer">
            <img src="img/pic1.jpg" alt="pic1"/>
          </div>
          <div class="info">
            <h2>Diana Wells</h2>
            <p>Founder/CEO</p>
            <div class="icons">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-youtube"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <img src="img/pic2.jpg" alt="pic2" class="pic"/>
          <div class="layer">
            <img src="img/pic2.jpg" alt="pic2"/>
          </div>
          <div class="info">
            <h2>Alice Pierce</h2>
            <p>Marketing Head</p>
            <div class="icons">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-youtube"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <img src="img/pic3.jpg" alt="pic3" class="pic"/>
          <div class="layer">
            <img src="img/pic3.jpg" alt="pic3"/>
          </div>
          <div class="info">
            <h2>Mike Mendez</h2>
            <p>Product Manager</p>
            <div class="icons">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-youtube"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
