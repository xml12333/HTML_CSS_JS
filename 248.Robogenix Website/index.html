<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Robogenix Website</title>
  </head>
  <body>
    <div class="banner">
      <div class="left-box">
        <div class="wrapper">
          <img src="img/logo.png" alt="logo" class="logo" />
          <div class="search-box">
            <img src="img/search.png" alt="search" />
            <input type="text" placeholder="Search" />
          </div>
          <div class="vertical-line"></div>
          <ul>
            <li><a href="#">PRODUCTION</a></li>
            <li><a href="#">FACILITY</a></li>
            <li><a href="#">MECHANISM</a></li>
            <li><a href="#">OUT TEAM</a></li>
            <li><a href="#">OUT IDEAS</a></li>
          </ul>
        </div>
      </div>
      <div class="right-box">
        <nav>
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">TECHNOLOGY</a></li>
            <li><a href="#">PRODUCTS</a></li>
          </ul>
        </nav>
        <h2>THE NEXT<br>GENERATION</h2>
        <div class="robot">
          <img src="img/robo.png" alt="robo">
          <h1>ROBOTICS</h1>
          <div class="features">
            <div>
              <small>WATCH PREVIEW</small>
              <img src="img\play.png" alt="play">
            </div>
            <div>
              <small>THE MAKING</small>
              <img src="img\settings.png" alt="settings">
            </div>
            <div>
              <small>DOWNLOAD PDF</small>
              <img src="img\download.png" alt="download">
            </div>
          </div>
        </div>
        <div class="circle"></div>
        <div class="pagination">
          <ul>
            <li class="active"><a href="#">01</a></li>
            <li><a href="#">02</a></li>
            <li><a href="#">03</a></li>
            <li><a href="#">04</a></li>
            <li><a href="#">05</a></li>
          </ul>
        </div>
        <img src="img/volume.png" alt="volume" class="volume">
      </div>
    </div>
    <div class="small-cursor"></div>
    <div class="large-cursor"></div>
    <script src="script.js"></script>
  </body>
</html>
