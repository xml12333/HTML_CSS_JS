<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- primary meta tags -->
    <title>Digitalmedia - We Take Care of Your Brand</title>
    <meta name="title" content="Digitalmedia - We Take Care of Your Brand" />
    <meta
      name="description"
      content="This is a digital marketing agency html template made by codewithsadee"
    />
    <!-- favicon -->
    <link rel="sourtcut icon" href="./img/favicon.svg" type="image/svg+xml" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- preload images -->
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./img/logo.svg"
            alt="Digitalmedia home"
            width="205"
            height="40"
          />
        </a>
        <nav class="navbar" data-navbar>
          <ul class="navbar-lis">
            <li>
              <a href="#" class="navbar-link">How it Works</a>
              <a href="#" class="navbar-link">Our Work</a>
              <a href="#" class="navbar-link">Pricing</a>
              <a href="#" class="navbar-link">About Us</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="btn btn-secondary">Try it Now</a>
        <button
          class="nav-open-btn"
          arial-label="toggle menu"
          data-nav-toggle-btn
        >
          <ion-icon
            name="menu-outline"
            aria-hidden="true"
            class="menu-icon"
          ></ion-icon>
          <ion-icon
            name="close-outline"
            aria-hidden="true"
            class="close-icon"
          ></ion-icon>
        </button>
        <div class="overlay" data-overlay></div>
      </div>
    </header>
    <!-- ionicon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
