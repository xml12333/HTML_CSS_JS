<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Floating Menu</title>
  </head>
  <body>
    <div class="navigation">
      <div class="toggle"></div>
      <ul>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-home"></i></span>
            <span class="title">Home</span></a
          >
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-user"></i></span>
            <span class="title">Profile</span></a
          >
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-comment"></i></span>
            <span class="title">Messages</span></a
          >
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-cog"></i></span>
            <span class="title">Settings</span></a
          >
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-lock"></i></span>
            <span class="title">Password</span></a
          >
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fa fa-sign-out"></i></span>
            <span class="title">Sign Out</span></a
          >
        </li>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
