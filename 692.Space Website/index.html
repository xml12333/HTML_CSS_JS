<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Responsive space website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"
          ><img src="./img/logo.svg" alt="img" />Planet</a
        >
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#travel" class="nav__link">Travel</a>
            </li>
            <li>
              <a href="#explore" class="nav__link">Exploration</a>
            </li>
            <li>
              <a href="#history" class="nav__link">History</a>
            </li>
          </ul>
          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
          <img src="./img/nav-comet.svg" alt="img" class="nav__img" />
        </div>
        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-4-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <img src="./img/home-bg.svg" alt="img" class="home__bg" />
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              <span>WELCOME</span>
              <span>TO THE</span>
              <span>SPACE</span>
            </h1>
            <a href="#" class="button">Explore Mars</a>
            <img src="./img/home-ovni.svg" alt="img" class="home__ovni">
          </div>
          <img src="./img/home-img.png" alt="img" class="home__img">
        </div>
      </section>

      <!--==================== TRAVEL ====================-->
      <section class="travel section" id="travel"></section>

      <!--==================== EXPLORE ====================-->
      <section class="explore section" id="explore"></section>

      <!--==================== HISTORY ====================-->
      <section class="history section" id="history"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="./js/main.js"></script>
  </body>
</html>
