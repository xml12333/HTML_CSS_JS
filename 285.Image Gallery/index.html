<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <title>Image Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <!-- =============== SWIPER GALLERY CARDS =============== -->
      <div class="swiper gallery-cards">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <article class="gallery__card">
              <img src="img/img1.png" alt="img1" class="gallery__img">
              <div class="gallery__data">
                <h3 class="gallery__title">Ornament Vase</h3>
                <span class="gallery__subtitle">Modern</span>
              </div>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="gallery__card">
              <img src="img/img2.png" alt="img2" class="gallery__img">
              <div class="gallery__data">
                <h3 class="gallery__title">Ornament Vase</h3>
                <span class="gallery__subtitle">Modern</span>
              </div>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="gallery__card">
              <img src="img/img3.png" alt="img3" class="gallery__img">
              <div class="gallery__data">
                <h3 class="gallery__title">Ornament Vase</h3>
                <span class="gallery__subtitle">Modern</span>
              </div>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="gallery__card">
              <img src="img/img4.png" alt="img4" class="gallery__img">
              <div class="gallery__data">
                <h3 class="gallery__title">Ornament Vase</h3>
                <span class="gallery__subtitle">Modern</span>
              </div>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="gallery__card">
              <img src="img/img5.png" alt="img5" class="gallery__img">
              <div class="gallery__data">
                <h3 class="gallery__title">Ornament Vase</h3>
                <span class="gallery__subtitle">Modern</span>
              </div>
            </article>
          </div>
        </div>
      </div>
       <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
       <div class="gallery__overflow">
        <div class="swiper gallery-tumbs">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="gallery__tumbnail">
                <img src="img/img1.png" alt="img1" class="gallery__tumbnail-img">
              </div>
            </div>

            <div class="swiper-slide">
              <div class="gallery__tumbnail">
                <img src="img/img2.png" alt="img2" class="gallery__tumbnail-img">
              </div>
            </div>

            <div class="swiper-slide">
              <div class="gallery__tumbnail">
                <img src="img/img3.png" alt="img3" class="gallery__tumbnail-img">
              </div>
            </div>
            
            <div class="swiper-slide">
              <div class="gallery__tumbnail">
                <img src="img/img4.png" alt="img4" class="gallery__tumbnail-img">
              </div>
            </div>

            <div class="swiper-slide">
              <div class="gallery__tumbnail">
                <img src="img/img5.png" alt="img5" class="gallery__tumbnail-img">
              </div>
            </div>
          </div>
          <!-- Swiper pagination -->
          <div class="swiper-pagination"></div>
        </div>
        <!-- Swiper arrows -->
        <div class="swiper-button-next">
          <i class="ri-arrow-right-line"></i>
        </div>
        <div class="swiper-button-prev">
            <i class="ri-arrow-left-line"></i>
        </div>
       </div>
    </div>
    <!--=============== SWIPER JS ===============-->
    <script src="js/swiper-bundle.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="js/script.js"></script>
  </body>
</html>
