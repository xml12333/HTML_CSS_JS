<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colourful GSAP animated SVG radio buttons</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class="radio-btn-group">
      <input type="radio" name="stagger-radio-group" value="1" id="input-one" />
      <label for="input-one">
        <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="diamond-clip">
              <polygon points="25,0 50,25 25,50 0,25" />
            </clipPath>
          </defs>
          <rect width="50" height="50" fill="#24252c" clip-path="url(#diamond-clip)" />
          <g clip-path="url(#diamond-clip)">
            <g class="pink">
              <rect y="-100%" x="0" height="50" width="5" />
              <rect y="-100%" x="5" height="50" width="5" />
              <rect y="-100%" x="10" height="50" width="5" />
              <rect y="-100%" x="15" height="50" width="5" />
              <rect y="-100%" x="20" height="50" width="5" />
              <rect y="-100%" x="25" height="50" width="5" />
              <rect y="-100%" x="30" height="50" width="5" />
              <rect y="-100%" x="35" height="50" width="5" />
              <rect y="-100%" x="40" height="50" width="5" />
              <rect y="-100%" x="45" height="50" width="5" />
            </g>

            <g class="blue">
              <rect y="-100%" x="0" height="50" width="5" />
              <rect y="-100%" x="5" height="50" width="5" />
              <rect y="-100%" x="10" height="50" width="5" />
              <rect y="-100%" x="15" height="50" width="5" />

              <rect y="-100%" x="30" height="50" width="5" />
              <rect y="-100%" x="35" height="50" width="5" />
              <rect y="-100%" x="40" height="50" width="5" />
              <rect y="-100%" x="45" height="50" width="5" />
            </g>

            <polygon points="25,15 35,25 25,35 15,25" fill="#3d3e4a" />
          </g>
        </svg>
        <span>Option one</span>
      </label>
    </div>
